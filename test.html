    <script>
        // --- AUTH & INIT ---
        let currentExamId = null;
        let examData = [];
        let bankData = [];
        let editIndex = -1;
        let mcqOptions = [{text:'', correct:false}, {text:'', correct:false}, {text:'', correct:false}, {text:'', correct:false}]; // Default 4 options

        // Device ID for simple security check logic
        let deviceId = localStorage.getItem('did') || crypto.randomUUID();
        localStorage.setItem('did', deviceId);

        // --- MATH & UI ---
        const mathSymbols = ['+','-','\\times','\\div','=','\\approx','\\sqrt{}','\\frac{}{}','x^2','\\circ'];
        const tb = document.getElementById('math-toolbar-container');
        mathSymbols.forEach(s => {
            let btn = document.createElement('button');
            btn.className = "px-2 py-1 bg-white border rounded text-xs hover:bg-blue-50";
            btn.innerText = s.replace('\\','');
            btn.onclick = () => insertMath(s);
            tb.appendChild(btn);
        });

        function insertMath(s) {
            let field = document.getElementById('q_text');
            field.value += `$${s}$`;
            field.focus();
        }

        // --- MCQ LOGIC (NEW) ---
        function renderMCQInputs() {
            const container = document.getElementById('mcq-inputs');
            container.innerHTML = '';
            mcqOptions.forEach((opt, idx) => {
                let div = document.createElement('div');
                div.className = "flex gap-2 items-center";
                div.innerHTML = `
                    <input type="radio" name="correct_opt" ${opt.correct ? 'checked' : ''} onclick="setCorrect(${idx})" class="accent-green-600 cursor-pointer">
                    <input type="text" value="${opt.text}" oninput="updateOptionText(${idx}, this.value)" class="flex-1 p-1 border rounded text-xs placeholder-gray-300" placeholder="هەڵبژاردەی ${idx+1}">
                    <button onclick="removeOption(${idx})" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-xmark"></i></button>
                `;
                container.appendChild(div);
            });
        }
        
        function updateOptionText(idx, val) { mcqOptions[idx].text = val; }
        function setCorrect(idx) { mcqOptions.forEach((o, i) => o.correct = (i === idx)); }
        function addMCQOption() { mcqOptions.push({text:'', correct:false}); renderMCQInputs(); }
        function removeOption(idx) { if(mcqOptions.length > 2) { mcqOptions.splice(idx, 1); renderMCQInputs(); } }
        function toggleMCQView() {
            const type = document.getElementById('q_type').value;
            document.getElementById('mcq-container').style.display = type === 'mcq' ? 'block' : 'none';
        }

        renderMCQInputs(); // Init

        // --- CRUD OPERATIONS ---
        function addItem() {
            const text = document.getElementById('q_text').value;
            const score = document.getElementById('q_score').value;
            const type = document.getElementById('q_type').value;
            const file = document.getElementById('q_image').files[0];
            
            if(!text && !file) return alert('تکایە دەق یان وێنە دابنێ');

            const item = {
                id: Date.now(),
                type: 'question',
                qType: type,
                text: text,
                score: score,
                options: type === 'mcq' ? JSON.parse(JSON.stringify(mcqOptions)) : null,
                img: null
            };

            const processAndSave = () => {
                if(editIndex > -1) examData[editIndex] = item;
                else examData.push(item);
                renderPaper();
                updateList();
                clearForm();
            };

            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => { item.img = e.target.result; processAndSave(); };
                reader.readAsDataURL(file);
            } else {
                if(editIndex > -1 && examData[editIndex].img) item.img = examData[editIndex].img; // Keep old img if not changed
                processAndSave();
            }
        }

        function addPageBreak() {
            examData.push({ type: 'break', id: Date.now() });
            renderPaper();
            updateList();
        }

        function deleteItem(idx) {
            if(confirm('دڵنیای؟')) {
                examData.splice(idx, 1);
                renderPaper();
                updateList();
            }
        }

        function editItem(idx) {
            const item = examData[idx];
            if(item.type === 'break') return;
            
            editIndex = idx;
            document.getElementById('q_text').value = item.text;
            document.getElementById('q_score').value = item.score;
            document.getElementById('q_type').value = item.qType;
            
            if(item.qType === 'mcq' && item.options) {
                mcqOptions = JSON.parse(JSON.stringify(item.options));
            }
            
            toggleMCQView();
            renderMCQInputs();
            document.getElementById('btn-add').innerText = "گۆڕانکاری";
            document.getElementById('btn-add').classList.replace('bg-brand-600', 'bg-green-600');
            setTab('create');
        }

        function clearForm() {
            editIndex = -1;
            document.getElementById('q_text').value = '';
            document.getElementById('q_image').value = '';
            document.getElementById('btn-add').innerText = "زیادکردن";
            document.getElementById('btn-add').classList.replace('bg-green-600', 'bg-brand-600');
            mcqOptions = [{text:'', correct:false}, {text:'', correct:false}, {text:'', correct:false}, {text:'', correct:false}];
            renderMCQInputs();
        }

        // --- RENDERING ---
        function renderPaper() {
            const container = document.getElementById('paper_questions');
            container.innerHTML = '';
            let qCount = 0;

            examData.forEach(item => {
                if(item.type === 'break') {
                    container.innerHTML += `<div class="page-break-marker"></div>`;
                    return;
                }

                qCount++;
                let content = `
                <div class="flex items-start gap-2 w-full break-inside-avoid relative group">
                    <span class="q-number">${qCount}</span>
                    <div class="flex-1">
                        <div class="q-content font-bold mb-1" dir="auto">${item.text}</div>
                        ${item.img ? `<img src="${item.img}" class="max-h-32 my-2 border border-dashed p-1">` : ''}
                        ${renderOptionsHTML(item)}
                    </div>
                    <span class="text-[10px] border px-1 rounded absolute left-0 top-0">${item.score} نمرە</span>
                </div>
                `;
                container.innerHTML += content;
            });
            MathJax.typeset();
        }

        function renderOptionsHTML(item) {
            if(item.qType !== 'mcq' || !item.options) return '';
            let html = `<div class="grid grid-cols-2 gap-x-8 gap-y-2 mt-2 pr-4">`;
            const labels = ['A','B','C','D','E'];
            item.options.forEach((opt, i) => {
                if(!opt.text) return;
                html += `
                <div class="flex items-center gap-2 text-sm">
                    <span class="font-bold font-mono">${labels[i]})</span>
                    <span>${opt.text}</span>
                </div>`;
            });
            html += `</div>`;
            return html;
        }

        function updateList() {
            const list = document.getElementById('questions-list');
            list.innerHTML = '';
            examData.forEach((item, idx) => {
                let div = document.createElement('div');
                div.className = "bg-white p-2 rounded border flex justify-between items-center shadow-sm text-xs";
                
                if(item.type === 'break') {
                    div.innerHTML = `<span class="text-gray-400 border-b border-dashed w-full text-center">--- پەڕەی نوێ ---</span> <button onclick="deleteItem(${idx})" class="text-red-500"><i class="fa-solid fa-trash"></i></button>`;
                } else {
                    div.innerHTML = `
                        <span class="truncate w-1/2 font-bold">${idx+1}. ${item.text.substring(0,20)}...</span>
                        <div class="flex gap-1">
                            <button onclick="addToBank(${idx})" class="text-blue-500 hover:bg-blue-50 p-1 rounded" title="ناردن بۆ بانک"><i class="fa-solid fa-building-columns"></i></button>
                            <button onclick="editItem(${idx})" class="text-green-600 hover:bg-green-50 p-1 rounded"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteItem(${idx})" class="text-red-500 hover:bg-red-50 p-1 rounded"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                }
                list.appendChild(div);
            });
            
            // Sortable
            new Sortable(list, {
                animation: 150,
                onEnd: (evt) => {
                    const item = examData.splice(evt.oldIndex, 1)[0];
                    examData.splice(evt.newIndex, 0, item);
                    renderPaper();
                    updateList(); // re-render indices
                }
            });
        }

        // --- FIREBASE: ARCHIVE & BANK ---
        async function saveCurrentExam() {
            if(!window.currentUser) return alert('تکایە سەرەتا بچۆژوورەوە');
            const { db, collection, addDoc, doc, updateDoc, appId } = window.firebaseApp;
            const uid = window.currentUser.uid;
            
            const title = prompt('ناوی تاقیکردنەوە:', document.getElementById('h_subject').value);
            if(!title) return;

            const payload = {
                title: title,
                data: examData,
                header: {
                    school: document.getElementById('h_school').value,
                    subject: document.getElementById('h_subject').value,
                },
                updatedAt: new Date().toISOString()
            };

            try {
                if(currentExamId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'users', uid, 'exams', currentExamId), payload);
                } else {
                    const ref = await addDoc(collection(db, 'artifacts', appId, 'users', uid, 'exams'), payload);
                    currentExamId = ref.id;
                }
                alert('هەڵگیرا!');
                loadExamList();
            } catch(e) { console.error(e); alert('هەڵە!'); }
        }

        async function loadExamList() {
            const { db, collection, getDocs, query, orderBy, appId } = window.firebaseApp;
            const uid = window.currentUser.uid;
            const listEl = document.getElementById('exam-list-container');
            listEl.innerHTML = '';

            const q = query(collection(db, 'artifacts', appId, 'users', uid, 'exams'), orderBy('updatedAt', 'desc'));
            const snap = await getDocs(q);
            
            snap.forEach(doc => {
                const d = doc.data();
                const div = document.createElement('div');
                div.className = "bg-white p-3 rounded border flex justify-between items-center hover:bg-slate-50 cursor-pointer";
                div.onclick = (e) => { if(!e.target.closest('button')) loadExam(doc.id, d); };
                div.innerHTML = `
                    <div>
                        <div class="font-bold text-sm">${d.title}</div>
                        <div class="text-[10px] text-gray-400">${new Date(d.updatedAt).toLocaleDateString()}</div>
                    </div>
                    <button onclick="deleteExam('${doc.id}', event)" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>
                `;
                listEl.appendChild(div);
            });
        }

        function loadExam(id, data) {
            currentExamId = id;
            examData = data.data || [];
            if(data.header) {
                document.getElementById('h_school').value = data.header.school;
                document.getElementById('h_subject').value = data.header.subject;
                updatePaper();
            }
            document.getElementById('current-exam-title').innerText = data.title;
            renderPaper();
            updateList();
            setTab('create');
        }
        
        async function deleteExam(id, e) {
            e.stopPropagation();
            if(!confirm('دڵنیای لە سڕینەوە؟')) return;
            const { db, doc, deleteDoc, appId } = window.firebaseApp;
            await deleteDoc(doc(db, 'artifacts', appId, 'users', window.currentUser.uid, 'exams', id));
            loadExamList();
        }

        function createNewExam() {
            currentExamId = null;
            examData = [];
            document.getElementById('current-exam-title').innerText = "تاقیکردنەوەی نوێ";
            renderPaper();
            updateList();
            setTab('create');
        }

        // --- QUESTION BANK ---
        async function addToBank(idx) {
            if(!window.currentUser) return alert('Login required');
            const item = examData[idx];
            if(item.type === 'break') return;
            
            const { db, addDoc, collection, appId } = window.firebaseApp;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', window.currentUser.uid, 'bank'), item);
                alert('نێردرا بۆ بانک');
                loadBank();
            } catch(e) { alert('Error'); }
        }

        async function loadBank() {
            const { db, collection, getDocs, appId } = window.firebaseApp;
            bankData = [];
            const snap = await getDocs(collection(db, 'artifacts', appId, 'users', window.currentUser.uid, 'bank'));
            snap.forEach(doc => bankData.push({id: doc.id, ...doc.data()}));
            filterBank();
        }

        function filterBank() {
            const term = document.getElementById('bank-search').value.toLowerCase();
            const container = document.getElementById('bank-list-container');
            container.innerHTML = '';
            
            bankData.filter(i => i.text.toLowerCase().includes(term)).forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-2 rounded border text-xs group";
                div.innerHTML = `
                    <div class="mb-1 font-bold">${item.text}</div>
                    <button onclick='importFromBank(${JSON.stringify(item)})' class="w-full bg-slate-100 hover:bg-slate-200 py-1 rounded text-brand-600">زیادکردن</button>
                `;
                container.appendChild(div);
            });
        }

        function importFromBank(item) {
            const newItem = JSON.parse(JSON.stringify(item));
            newItem.id = Date.now();
            delete newItem._id; // remove firebase id
            examData.push(newItem);
            renderPaper();
            updateList();
            alert('زیادکرا');
        }

        // --- AI WIZARD ---
        async function generateAIQuestions() {
            const key = document.getElementById('ai-api-key').value;
            const promptText = document.getElementById('ai-prompt').value;
            const count = document.getElementById('ai-q-count').value;
            
            if(!key) return alert('تکایە کۆدی API بنووسە');
            if(!promptText) return alert('تکایە دەقێک بنووسە');
            
            const loading = document.getElementById('ai-loading');
            loading.classList.remove('hidden');

            const fullPrompt = `
            Create ${count} multiple choice questions in KURDISH based on this text.
            Output ONLY valid JSON array format like this:
            [{"text": "Question?", "options": [{"text": "A", "correct": false}, {"text": "B", "correct": true}]}]
            
            Text: ${promptText}
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: fullPrompt }] }] })
                });
                
                const data = await response.json();
                const rawText = data.candidates[0].content.parts[0].text;
                // Clean markdown code blocks if present
                const jsonText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const questions = JSON.parse(jsonText);
                
                questions.forEach(q => {
                    examData.push({
                        id: Date.now() + Math.random(),
                        type: 'question',
                        qType: 'mcq',
                        text: q.text,
                        score: 2,
                        options: q.options,
                        img: null
                    });
                });
                
                renderPaper();
                updateList();
                document.getElementById('ai-modal').classList.add('hidden');
                alert('سەرکەوتوو بوو!');
                
            } catch(e) {
                console.error(e);
                alert('هەڵەیەک ڕوویدا. دڵنیابەرەوە کۆدەکە ڕاستە.');
            } finally {
                loading.classList.add('hidden');
            }
        }

        // --- UTILS ---
        function setTab(tab) {
            ['create','archive','bank','settings'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).classList.remove('border-b-2', 'border-brand-600', 'bg-blue-50', 'text-brand-600');
                document.getElementById(`tab-${t}`).classList.add('text-gray-500');
            });
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('border-b-2', 'border-brand-600', 'bg-blue-50', 'text-brand-600');
            document.getElementById(`tab-${tab}`).classList.remove('text-gray-500');
            
            if(tab === 'bank' && bankData.length === 0) loadBank();
            if(tab === 'archive') loadExamList();
        }

        function updatePaper() {
            ['school','subject','class','time'].forEach(id => {
                const val = document.getElementById('h_'+id).value;
                if(document.getElementById('view_'+id)) document.getElementById('view_'+id).innerText = val;
            });
        }
        
        function downloadPDF() {
            const el = document.getElementById('examPaper');
            html2pdf().set({
                margin: 0,
                filename: 'Exam.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).from(el).save();
        }
        
        function downloadWord() {
            const header = document.querySelector('.exam-header').outerHTML;
            const body = document.getElementById('paper_questions').innerHTML;
            const html = `<html dir="rtl"><body>${header}${body}</body></html>`;
            const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "exam.doc";
            link.click();
        }

        function shuffleQuestions() {
            if(!confirm('هەموو پرسیار و وەڵامەکان تێکەڵ دەکەیت؟')) return;
            // Shuffle Questions
            for (let i = examData.length - 1; i > 0; i--) {
                 if(examData[i].type === 'break') continue;
                 const j = Math.floor(Math.random() * (i + 1));
                 [examData[i], examData[j]] = [examData[j], examData[i]];
            }
            // Shuffle Options inside Questions
            examData.forEach(q => {
                if(q.qType === 'mcq' && q.options) {
                    for (let i = q.options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [q.options[i], q.options[j]] = [q.options[j], q.options[i]];
                    }
                }
            });
            renderPaper();
            updateList();
        }
        
        function generateAnswerKey() {
            let html = `<html dir="rtl"><head><style>table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; text-align: center; }</style></head><body><h2>وەڵامنامە</h2><table style="width:100%"><tr><th>#</th><th>وەڵام</th></tr>`;
            let count = 0;
            const labels = ['A','B','C','D','E'];
            examData.forEach(q => {
                if(q.type === 'break') return;
                count++;
                let ans = '-';
                if(q.qType === 'mcq' && q.options) {
                    const idx = q.options.findIndex(o => o.correct);
                    if(idx > -1) ans = labels[idx];
                }
                html += `<tr><td>${count}</td><td>${ans}</td></tr>`;
            });
            html += `</table></body></html>`;
            const win = window.open('','_blank');
            win.document.write(html);
        }

        function checkPassword() {
            if(document.getElementById('password-input').value === '07501784002') {
                document.getElementById('login-overlay').style.display = 'none';
                updateList();
            } else {
                alert('کۆد هەڵەیە');
            }
        }
    </script>
