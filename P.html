<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaz IT - Smart Post Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Rudaw&display=swap');
        
        body { font-family: 'Rudaw', sans-serif; background-color: #0f172a; }

        /* Glass Panel Style */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .brand-text {
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            letter-spacing: 4px;
        }

        /* Device Frames (CSS Only) */
        .monitor-frame {
            background: #1e293b;
            border: 8px solid #334155;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        .monitor-frame:hover { border-color: #475569; }
        
        .monitor-stand {
            width: 80px; height: 30px; background: #334155;
            margin: 0 auto; border-radius: 0 0 10px 10px;
        }
        .monitor-base {
            width: 120px; height: 10px; background: #334155;
            margin: 0 auto; border-radius: 10px;
        }

        .laptop-frame {
            background: #1e293b;
            border: 6px solid #334155;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            cursor: pointer;
        }
        .laptop-base {
            height: 12px; background: #334155;
            border-radius: 0 0 10px 10px; width: 110%; margin-right: -5%;
            position: relative; top: 2px;
        }

        /* Upload Placeholder */
        .upload-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); color: white;
            opacity: 1; transition: opacity 0.3s;
        }
        .has-image .upload-overlay { opacity: 0; }
        .has-image:hover .upload-overlay { opacity: 1; }

        /* Canvas Sizes */
        .mode-post { width: 1200px; height: 630px; }
        .mode-story { width: 1080px; height: 1920px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10">

    <div class="fixed top-4 z-50 bg-slate-800 p-3 rounded-xl shadow-2xl flex gap-4 border border-slate-700">
        <button onclick="setMode('post')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
            <i class="fa-brands fa-facebook-f"></i> پۆست (Post)
        </button>
        <button onclick="setMode('story')" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition">
            <i class="fa-solid fa-mobile-screen"></i> ستۆری (Story)
        </button>
        <div class="w-px bg-slate-600"></div>
        <button onclick="downloadImage()" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition font-bold">
            <i class="fa-solid fa-download"></i> دابەزاندن
        </button>
    </div>

    <input type="file" id="monitorInput" accept="image/*" class="hidden" onchange="loadImage(event, 'monitorImg', 'monitorOverlay')">
    <input type="file" id="laptopInput" accept="image/*" class="hidden" onchange="loadImage(event, 'laptopImg', 'laptopOverlay')">

    <div class="mt-16 overflow-auto max-w-[95vw] max-h-[85vh] border-4 border-slate-700 rounded shadow-2xl scrollbar-hide">
        
        <div id="captureArea" class="mode-post relative bg-slate-900 flex flex-col items-center transition-all duration-500">
            
            <div class="absolute inset-0 bg-gradient-to-br from-blue-950 via-slate-900 to-black"></div>
            <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#4f46e5 1px, transparent 1px); background-size: 40px 40px;"></div>
            <div class="absolute top-0 right-0 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
            <div class="absolute bottom-0 left-0 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>

            <div class="relative z-10 pt-10 pb-6 text-center">
                <h1 class="brand-text text-7xl font-extrabold text-white">HORAZ IT</h1>
                <p class="text-blue-300 tracking-[0.5em] mt-2 uppercase text-sm">Software Solutions</p>
            </div>

            <div id="layoutContainer" class="relative z-10 flex w-full h-full p-8 gap-8 items-center justify-center">
                
                <div class="flex-1 flex justify-center items-center transform transition hover:scale-105 duration-300">
                    <div class="relative w-72" onclick="document.getElementById('laptopInput').click()">
                        <div class="laptop-frame h-44 bg-black relative" id="laptopOverlay">
                            <img id="laptopImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl mb-2"></i>
                                <span class="text-xs">وێنەی لاپتۆپ</span>
                            </div>
                        </div>
                        <div class="laptop-base"></div>
                    </div>
                </div>

                <div id="listSection" class="w-full max-w-md flex flex-col gap-4 z-20">
                    <div class="glass-panel rounded-xl p-4 flex items-center gap-4">
                        <div class="bg-green-500 rounded-full w-8 h-8 flex items-center justify-center shrink-0 shadow-lg shadow-green-500/50">
                            <i class="fa-solid fa-check text-white"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-xl font-bold bg-transparent outline-none w-full" dir="auto">سیستەمی ژمێریاری زیرەک</div>
                    </div>
                    
                    <div class="glass-panel rounded-xl p-4 flex items-center gap-4">
                        <div class="bg-green-500 rounded-full w-8 h-8 flex items-center justify-center shrink-0 shadow-lg shadow-green-500/50">
                            <i class="fa-solid fa-check text-white"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-xl font-bold bg-transparent outline-none w-full" dir="auto">پاراستنی داتای پێشکەوتوو</div>
                    </div>

                    <div class="glass-panel rounded-xl p-4 flex items-center gap-4">
                        <div class="bg-green-500 rounded-full w-8 h-8 flex items-center justify-center shrink-0 shadow-lg shadow-green-500/50">
                            <i class="fa-solid fa-check text-white"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-xl font-bold bg-transparent outline-none w-full" dir="auto">دیزاینی مۆدێرن و خێرا</div>
                    </div>
                    
                    <div class="glass-panel rounded-xl p-4 flex items-center gap-4">
                        <div class="bg-green-500 rounded-full w-8 h-8 flex items-center justify-center shrink-0 shadow-lg shadow-green-500/50">
                            <i class="fa-solid fa-check text-white"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-xl font-bold bg-transparent outline-none w-full" dir="auto">پشتیوانی تەکنیکی بەردەوام</div>
                    </div>
                </div>

                <div class="flex-1 flex flex-col items-center justify-center transform transition hover:scale-105 duration-300">
                    <div class="relative w-80" onclick="document.getElementById('monitorInput').click()">
                        <div class="monitor-frame h-48 bg-black relative" id="monitorOverlay">
                            <img id="monitorImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl mb-2"></i>
                                <span class="text-xs">وێنەی دیسکتۆپ</span>
                            </div>
                        </div>
                        <div class="monitor-stand"></div>
                        <div class="monitor-base"></div>
                    </div>
                </div>

            </div>

            <div class="absolute bottom-6 text-slate-400 text-sm tracking-widest uppercase">
                www.horaz-it.com
            </div>
        </div>
    </div>

    <script>
        // Default Settings
        let currentMode = 'post';
        
        // Switch Layout Function
        function setMode(mode) {
            currentMode = mode;
            const captureArea = document.getElementById('captureArea');
            const layoutContainer = document.getElementById('layoutContainer');
            const listSection = document.getElementById('listSection');

            // Reset classes
            captureArea.className = `relative bg-slate-900 flex flex-col items-center transition-all duration-500`;
            layoutContainer.className = `relative z-10 flex w-full h-full p-8 gap-8 items-center justify-center`;

            if (mode === 'post') {
                captureArea.classList.add('mode-post');
                layoutContainer.classList.add('flex-row'); // Horizontal layout
            } else {
                captureArea.classList.add('mode-story');
                layoutContainer.classList.add('flex-col'); // Vertical layout
                // Reorder for Story: Monitor -> List -> Laptop
                layoutContainer.innerHTML = ''; // Clear and re-append in specific order handled by CSS order or JS logic could be better, but let's keep it simple:
                // Actually, flex-col naturally stacks them. Let's keep the DOM order but use flex-direction column.
            }
        }

        // Initialize Post Mode on Load
        setMode('post');

        // Image Upload Logic
        function loadImage(event, imgId, overlayId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(imgId);
                    const overlay = document.getElementById(overlayId);
                    
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    overlay.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        }

        // Download Logic
        function downloadImage() {
            const captureElement = document.getElementById('captureArea');
            
            // Adjust scale based on mode to prevent massive file sizes for stories
            const scale = currentMode === 'story' ? 1.5 : 2; 

            html2canvas(captureElement, {
                scale: scale,
                useCORS: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `horaz-it-${currentMode}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
