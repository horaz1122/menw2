                        </div>
                        <h3 class="text-lg font-bold text-gray-800 mb-2 leading-snug">${item.q}</h3>
                        <p class="text-gray-600 text-sm leading-relaxed bg-gray-50 p-3 rounded-lg border border-gray-100">${item.a}</p>
                    `;
                    container.appendChild(card);
                });
            }
            showingCountSpan.textContent = `پێشاندانی ${data.length}`;
        }

        // Filter Logic
        function filterQuestions() {
            const query = searchInput.value.toLowerCase();
            
            const filtered = questionsData.filter(item => {
                const matchQuery = item.q.toLowerCase().includes(query) || item.a.toLowerCase().includes(query);
                const matchCategory = currentFilter === 'all' || item.c === currentFilter;
                return matchQuery && matchCategory;
            });

            renderQuestions(filtered);
        }

        // Category Filter Logic
        function filterByCategory(category) {
            currentFilter = category;
            
            // Update button styles
            filterButtons.forEach(btn => {
                if (btn.textContent.includes(translateCategory(category)) || (category === 'all' && btn.textContent === 'هەمووی')) {
                    btn.className = "bg-indigo-600 text-white px-3 py-1 rounded-full text-sm hover:bg-indigo-700 transition";
                } else {
                    btn.className = "bg-white text-gray-600 border border-gray-200 px-3 py-1 rounded-full text-sm hover:bg-gray-100 transition";
                }
            });

            filterQuestions();
        }

        function translateCategory(cat) {
            const map = {
                'Hardware': 'ڕەقەواڵە',
                'Software': 'نەرمەواڵە',
                'Network': 'تۆڕ',
                'Web': 'وێب',
                'Security': 'ئاسایش',
                'Coding': 'پرۆگرامسازی'
            };
            return map[cat] || cat;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            totalCountSpan.textContent = `کۆی گشتی: ${questionsData.length} پرسیار`;
            renderQuestions(questionsData);
        });

    </script>
</body>
</html>
