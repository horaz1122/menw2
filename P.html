<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaz IT - Ad Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Rudaw&display=swap');
        
        body { 
            font-family: 'Rudaw', sans-serif; 
            background-color: #0f172a; 
            overflow: hidden; 
        }

        /* Modern Tech Background */
        .tech-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
        }
        .tech-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(14, 165, 233, 0.08) 0%, transparent 25%);
            pointer-events: none;
        }

        /* Glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(59, 130, 246, 0.3);
        }

        /* Contact Bar Style */
        .contact-bar {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
        }

        .brand-text {
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }

        /* Device Frames */
        .device-frame {
            background: #020617;
            border: 1px solid #334155;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            overflow: hidden;
        }
        
        .upload-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(15, 23, 42, 0.8); color: #94a3b8;
            transition: opacity 0.3s;
            z-index: 20;
        }
        .has-image .upload-overlay { opacity: 0; }
        .has-image:hover .upload-overlay { opacity: 1; }

        /* Modes */
        .mode-post { width: 1200px; height: 630px; }
        .mode-story { width: 1080px; height: 1920px; }

        /* WhatsApp Button Style */
        .whatsapp-badge {
            background: linear-gradient(to right, #25d366, #128c7e);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div class="h-16 bg-slate-900 border-b border-slate-700 flex items-center justify-between px-6 z-50">
        <div class="text-white font-bold text-lg flex items-center gap-2">
            <i class="fa-solid fa-layer-group text-blue-500"></i> Horaz IT Editor
        </div>
        <div class="flex gap-4">
            <div class="bg-slate-800 p-1 rounded flex">
                <button onclick="setMode('post')" id="btnPost" class="px-4 py-1.5 rounded text-sm font-bold bg-blue-600 text-white">Post</button>
                <button onclick="setMode('story')" id="btnStory" class="px-4 py-1.5 rounded text-sm font-bold text-slate-300 hover:bg-slate-700">Story</button>
            </div>
            <button onclick="downloadImage()" class="px-5 py-1.5 bg-green-600 hover:bg-green-500 text-white rounded font-bold shadow flex items-center gap-2">
                <i class="fa-solid fa-download"></i> Save Image
            </button>
        </div>
    </div>

    <div id="workspace" class="flex-1 overflow-hidden bg-slate-800 flex items-center justify-center relative">
        <div id="captureArea" class="mode-post tech-bg shadow-2xl flex flex-col items-center justify-between transition-all duration-300 origin-center">
            
            <div id="headerSection" class="relative z-10 w-full text-center pt-8">
                <h1 class="brand-text text-6xl font-extrabold text-white tracking-widest">HORAZ IT</h1>
                <div class="h-1 w-20 bg-blue-500 mx-auto mt-4 rounded-full shadow-[0_0_10px_#3b82f6]"></div>
            </div>

            <div id="layoutContainer" class="flex-1 w-full flex p-8 gap-8 items-center justify-center relative z-10">
                
                <div class="flex-1 flex justify-center items-center order-1 group">
                    <div class="relative w-72 transition transform group-hover:-translate-y-2 duration-300" onclick="document.getElementById('laptopInput').click()">
                        <div class="device-frame h-44 rounded-lg" id="laptopOverlay">
                            <img id="laptopImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay backdrop-blur-sm">
                                <i class="fa-solid fa-laptop text-3xl mb-2 text-blue-400"></i>
                                <span class="text-xs font-bold uppercase">Upload</span>
                            </div>
                        </div>
                        <div class="h-3 bg-slate-700 rounded-b-xl w-[110%] -mr-[5%] mt-1 shadow-lg"></div> </div>
                </div>

                <div id="listSection" class="w-full max-w-[450px] flex flex-col gap-4 order-2">
                    <div class="glass-card p-4 flex items-center gap-4">
                        <div class="w-8 h-8 rounded bg-blue-500/20 text-blue-400 flex items-center justify-center border border-blue-500/30">
                            <i class="fa-solid fa-check text-sm"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-xl font-bold bg-transparent outline-none w-full" dir="auto">سیستەمی ژمێریاری پێشکەوتوو</div>
                    </div>
                    <div class="glass-card p-4 flex items-center gap-4">
                        <div class="w-8 h-8 rounded bg-blue-500/20 text-blue-400 flex items-center justify-center border border-blue-500/30">
                            <i class="fa-solid fa-check text-sm"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-xl font-bold bg-transparent outline-none w-full" dir="auto">دیزاینی وێبسایت و ئەپڵیکەیشن</div>
                    </div>
                    <div class="glass-card p-4 flex items-center gap-4">
                        <div class="w-8 h-8 rounded bg-blue-500/20 text-blue-400 flex items-center justify-center border border-blue-500/30">
                            <i class="fa-solid fa-check text-sm"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-xl font-bold bg-transparent outline-none w-full" dir="auto">پاراستنی داتا و سێرڤەر</div>
                    </div>
                </div>

                <div class="flex-1 flex justify-center items-center order-3 group">
                    <div class="relative w-80 transition transform group-hover:-translate-y-2 duration-300" onclick="document.getElementById('monitorInput').click()">
                        <div class="device-frame h-48 rounded-lg" id="monitorOverlay">
                            <img id="monitorImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay backdrop-blur-sm">
                                <i class="fa-solid fa-desktop text-3xl mb-2 text-cyan-400"></i>
                                <span class="text-xs font-bold uppercase">Upload</span>
                            </div>
                        </div>
                        <div class="w-16 h-8 bg-slate-700 mx-auto mt-0.5"></div> <div class="w-24 h-1.5 bg-slate-600 mx-auto rounded-t shadow-lg"></div> </div>
                </div>
            </div>

            <div id="footerSection" class="w-full contact-bar py-5 px-10 flex items-center justify-between z-20">
                <div class="flex items-center gap-3">
                    <div class="text-right">
                        <div contenteditable="true" class="text-slate-400 text-sm font-bold mb-1">بۆ داواکردن پەیوەندی بکەن بە:</div>
                        <div class="flex items-center gap-3">
                            <div contenteditable="true" class="text-white text-3xl font-black tracking-widest" style="font-family: 'Montserrat', sans-serif;">
                                0750 178 40 02
                            </div>
                        </div>
                    </div>
                </div>

                <div class="whatsapp-badge">
                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                    <div class="text-right leading-tight">
                        <div class="text-[10px] uppercase opacity-80">Available on</div>
                        <div class="text-lg">WhatsApp</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <input type="file" id="monitorInput" accept="image/*" class="hidden" onchange="loadImage(event, 'monitorImg', 'monitorOverlay')">
    <input type="file" id="laptopInput" accept="image/*" class="hidden" onchange="loadImage(event, 'laptopImg', 'laptopOverlay')">

    <script>
        let currentMode = 'post';

        function init() {
            setMode('post');
            window.addEventListener('resize', adjustZoom);
        }

        function setMode(mode) {
            currentMode = mode;
            const el = document.getElementById('captureArea');
            const layout = document.getElementById('layoutContainer');
            const footer = document.getElementById('footerSection');
            const list = document.getElementById('listSection');
            
            // Buttons UI
            document.getElementById('btnPost').className = mode === 'post' ? "px-4 py-1.5 rounded text-sm font-bold bg-blue-600 text-white" : "px-4 py-1.5 rounded text-sm font-bold text-slate-300 hover:bg-slate-700";
            document.getElementById('btnStory').className = mode === 'story' ? "px-4 py-1.5 rounded text-sm font-bold bg-purple-600 text-white" : "px-4 py-1.5 rounded text-sm font-bold text-slate-300 hover:bg-slate-700";

            if (mode === 'post') {
                el.className = "mode-post tech-bg shadow-2xl flex flex-col items-center justify-between transition-all duration-300 origin-center";
                layout.className = "flex-1 w-full flex p-8 gap-8 items-center justify-center relative z-10 flex-row";
                list.style.maxWidth = "450px";
                footer.className = "w-full contact-bar py-5 px-10 flex items-center justify-between z-20 flex-row";
            } else {
                el.className = "mode-story tech-bg shadow-2xl flex flex-col items-center justify-between transition-all duration-300 origin-center";
                layout.className = "flex-1 w-full flex p-10 gap-10 items-center justify-center relative z-10 flex-col pt-20";
                list.style.maxWidth = "700px";
                footer.className = "w-full contact-bar py-10 px-8 flex items-center justify-center gap-8 z-20 flex-col-reverse text-center";
            }
            adjustZoom();
        }

        function adjustZoom() {
            const workspace = document.getElementById('workspace');
            const el = document.getElementById('captureArea');
            const padding = 40;
            const scale = Math.min((workspace.clientWidth - padding) / (currentMode === 'post' ? 1200 : 1080), (workspace.clientHeight - padding) / (currentMode === 'post' ? 630 : 1920));
            el.style.transform = `scale(${scale})`;
        }

        function loadImage(e, imgId, overlayId) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById(imgId).src = ev.target.result;
                    document.getElementById(imgId).classList.remove('hidden');
                    document.getElementById(overlayId).classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        }

        function downloadImage() {
            const captureElement = document.getElementById('captureArea');
            html2canvas(captureElement, {
                scale: 2,
                useCORS: true,
                backgroundColor: null,
                onclone: (clonedDoc) => {
                    const clonedEl = clonedDoc.getElementById('captureArea');
                    clonedEl.style.transform = 'scale(1)';
                    clonedEl.style.margin = '0';
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Horaz-IT-${currentMode}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        init();
    </script>
</body>
</html>
