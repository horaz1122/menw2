<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaz IT - Final Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Rudaw&display=swap');
        
        body { 
            font-family: 'Rudaw', sans-serif; 
            background-color: #0f172a; 
            overflow: hidden; 
        }

        /* Tech Background */
        .tech-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
        }
        .tech-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        /* Glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 4px solid #3b82f6;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Footer / Contact Bar */
        .contact-bar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(59, 130, 246, 0.3);
        }

        .brand-text {
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 35px rgba(59, 130, 246, 0.5);
        }

        /* Device Frames */
        .device-frame {
            background: #020617;
            border: 2px solid #334155;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            cursor: pointer;
        }
        
        .upload-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(15, 23, 42, 0.85); color: #94a3b8;
            transition: opacity 0.3s;
            z-index: 20;
        }
        .has-image .upload-overlay { opacity: 0; }
        .has-image:hover .upload-overlay { opacity: 1; }

        /* Modes */
        .mode-post { width: 1200px; height: 630px; }
        .mode-story { width: 1080px; height: 1920px; }
        
        /* Phone Number Fix */
        .phone-number {
            font-family: 'Montserrat', sans-serif;
            direction: ltr; /* Force Left-to-Right for numbers */
            unicode-bidi: embed;
        }

        /* Edit Focus */
        [contenteditable]:focus {
            outline: 2px dashed #3b82f6;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div class="h-16 bg-slate-900 border-b border-slate-700 flex items-center justify-between px-6 z-50 shadow-xl">
        <div class="text-white font-bold text-lg flex items-center gap-2">
            Horaz IT <span class="text-xs bg-blue-600 px-2 rounded">PRO</span>
        </div>
        
        <div class="flex gap-4 items-center">
            <div class="bg-slate-800 p-1 rounded border border-slate-600 flex">
                <button onclick="setMode('post')" id="btnPost" class="px-4 py-1.5 rounded text-sm font-bold bg-blue-600 text-white">Post</button>
                <button onclick="setMode('story')" id="btnStory" class="px-4 py-1.5 rounded text-sm font-bold text-slate-300 hover:bg-slate-700">Story</button>
            </div>

            <div class="bg-slate-800 p-1 rounded border border-slate-600 flex gap-1">
                <button onclick="addItem()" class="w-8 h-8 rounded bg-green-600 hover:bg-green-500 text-white flex items-center justify-center transition" title="زیادکردن">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button onclick="removeItem()" class="w-8 h-8 rounded bg-red-600 hover:bg-red-500 text-white flex items-center justify-center transition" title="کەمکردنەوە">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>

            <button onclick="downloadImage()" class="px-5 py-2 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white rounded font-bold shadow-lg flex items-center gap-2 transition">
                <i class="fa-solid fa-download"></i> Save
            </button>
        </div>
    </div>

    <div id="workspace" class="flex-1 overflow-hidden bg-slate-800 flex items-center justify-center relative">
        <div id="captureArea" class="mode-post tech-bg shadow-2xl flex flex-col items-center justify-between transition-all duration-300 origin-center">
            
            <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[100px] pointer-events-none"></div>
            <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-cyan-600/20 rounded-full blur-[100px] pointer-events-none"></div>

            <div id="headerSection" class="relative z-10 w-full text-center pt-10">
                <h1 class="brand-text text-7xl font-extrabold text-white tracking-widest">HORAZ IT</h1>
                <div class="text-blue-200 tracking-[0.5em] text-sm uppercase mt-2 font-bold opacity-80">Software Solutions</div>
            </div>

            <div id="layoutContainer" class="flex-1 w-full flex p-8 gap-10 items-center justify-center relative z-10">
                
                <div class="flex-1 flex justify-center items-center order-1 group">
                    <div class="relative w-80 transition transform group-hover:-translate-y-2 duration-300" onclick="document.getElementById('laptopInput').click()">
                        <div class="device-frame h-48 rounded-lg relative" id="laptopOverlay">
                            <img id="laptopImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay backdrop-blur-sm">
                                <i class="fa-solid fa-laptop text-4xl mb-2 text-blue-500"></i>
                                <span class="text-xs font-bold uppercase tracking-widest">Upload</span>
                            </div>
                        </div>
                        <div class="h-3 bg-gradient-to-r from-slate-700 via-slate-600 to-slate-700 rounded-b-xl w-[110%] -mr-[5%] mt-1 shadow-lg"></div>
                    </div>
                </div>

                <div id="listSection" class="w-full max-w-[480px] flex flex-col gap-4 order-2 z-20">
                    <div class="glass-card p-4 flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/30 shrink-0">
                            <i class="fa-solid fa-check text-white text-sm"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-2xl font-bold bg-transparent outline-none w-full" dir="auto">سیستەمی ژمێریاری</div>
                    </div>
                    <div class="glass-card p-4 flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/30 shrink-0">
                            <i class="fa-solid fa-check text-white text-sm"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-2xl font-bold bg-transparent outline-none w-full" dir="auto">دروستکردنی وێبسایت</div>
                    </div>
                    <div class="glass-card p-4 flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/30 shrink-0">
                            <i class="fa-solid fa-check text-white text-sm"></i>
                        </div>
                        <div contenteditable="true" class="text-white text-2xl font-bold bg-transparent outline-none w-full" dir="auto">پاراستنی داتا</div>
                    </div>
                </div>

                <div class="flex-1 flex justify-center items-center order-3 group">
                    <div class="relative w-96 transition transform group-hover:-translate-y-2 duration-300" onclick="document.getElementById('monitorInput').click()">
                        <div class="device-frame h-56 rounded-lg relative" id="monitorOverlay">
                            <img id="monitorImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay backdrop-blur-sm">
                                <i class="fa-solid fa-desktop text-4xl mb-2 text-cyan-500"></i>
                                <span class="text-xs font-bold uppercase tracking-widest">Upload</span>
                            </div>
                        </div>
                        <div class="w-20 h-10 bg-slate-700 mx-auto mt-0.5 shadow-inner"></div>
                        <div class="w-32 h-2 bg-slate-600 mx-auto rounded-t shadow-lg"></div>
                    </div>
                </div>
            </div>

            <div id="footerSection" class="w-full contact-bar py-6 px-12 flex items-center justify-between z-20 shadow-[0_-5px_20px_rgba(0,0,0,0.4)]">
                
                <div class="text-right">
                    <div contenteditable="true" class="text-blue-300 text-sm font-bold mb-1 uppercase tracking-wide">بۆ داواکردن پەیوەندی بکەن</div>
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-phone-volume text-white text-2xl animate-pulse"></i>
                        <div contenteditable="true" class="phone-number text-white text-4xl font-black tracking-widest">
                            0750 178 40 02
                        </div>
                    </div>
                </div>

                <div class="bg-[#25D366] text-white px-6 py-2 rounded-full flex items-center gap-3 shadow-lg shadow-green-500/20 cursor-pointer">
                    <i class="fa-brands fa-whatsapp text-3xl"></i>
                    <div class="text-right leading-tight">
                        <div class="text-[10px] uppercase font-bold text-green-100">نامە بنێرە لە</div>
                        <div class="text-xl font-bold">WhatsApp</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <input type="file" id="monitorInput" accept="image/*" class="hidden" onchange="loadImage(event, 'monitorImg', 'monitorOverlay')">
    <input type="file" id="laptopInput" accept="image/*" class="hidden" onchange="loadImage(event, 'laptopImg', 'laptopOverlay')">

    <script>
        let currentMode = 'post';

        function init() {
            setMode('post');
            window.addEventListener('resize', adjustZoom);
        }

        // --- NEW: Add Item Function ---
        function addItem() {
            const list = document.getElementById('listSection');
            const newItem = document.createElement('div');
            newItem.className = 'glass-card p-4 flex items-center gap-4 animate-fade-in';
            // Use same HTML structure as existing items
            newItem.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/30 shrink-0">
                    <i class="fa-solid fa-check text-white text-sm"></i>
                </div>
                <div contenteditable="true" class="text-white text-2xl font-bold bg-transparent outline-none w-full" dir="auto">
                    خزمەتگوزاری نوێ
                </div>
            `;
            list.appendChild(newItem);
        }

        // --- NEW: Remove Item Function ---
        function removeItem() {
            const list = document.getElementById('listSection');
            if(list.children.length > 1) { // Prevent deleting the last item
                list.removeChild(list.lastElementChild);
            }
        }

        function setMode(mode) {
            currentMode = mode;
            const el = document.getElementById('captureArea');
            const layout = document.getElementById('layoutContainer');
            const footer = document.getElementById('footerSection');
            const list = document.getElementById('listSection');
            
            // Toggle Button Styles
            document.getElementById('btnPost').className = mode === 'post' ? "px-4 py-1.5 rounded text-sm font-bold bg-blue-600 text-white" : "px-4 py-1.5 rounded text-sm font-bold text-slate-300 hover:bg-slate-700";
            document.getElementById('btnStory').className = mode === 'story' ? "px-4 py-1.5 rounded text-sm font-bold bg-purple-600 text-white" : "px-4 py-1.5 rounded text-sm font-bold text-slate-300 hover:bg-slate-700";

            if (mode === 'post') {
                el.className = "mode-post tech-bg shadow-2xl flex flex-col items-center justify-between transition-all duration-300 origin-center";
                layout.className = "flex-1 w-full flex p-8 gap-8 items-center justify-center relative z-10 flex-row";
                list.style.maxWidth = "480px";
                footer.className = "w-full contact-bar py-6 px-12 flex items-center justify-between z-20 flex-row";
            } else {
                el.className = "mode-story tech-bg shadow-2xl flex flex-col items-center justify-between transition-all duration-300 origin-center";
                layout.className = "flex-1 w-full flex p-10 gap-10 items-center justify-center relative z-10 flex-col pt-24";
                list.style.maxWidth = "700px";
                footer.className = "w-full contact-bar py-12 px-8 flex items-center justify-center gap-10 z-20 flex-col-reverse text-center";
            }
            adjustZoom();
        }

        function adjustZoom() {
            const workspace = document.getElementById('workspace');
            const el = document.getElementById('captureArea');
            const padding = 40;
            const scale = Math.min((workspace.clientWidth - padding) / (currentMode === 'post' ? 1200 : 1080), (workspace.clientHeight - padding) / (currentMode === 'post' ? 630 : 1920));
            el.style.transform = `scale(${scale})`;
        }

        function loadImage(e, imgId, overlayId) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById(imgId).src = ev.target.result;
                    document.getElementById(imgId).classList.remove('hidden');
                    document.getElementById(overlayId).classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        }

        function downloadImage() {
            const captureElement = document.getElementById('captureArea');
            html2canvas(captureElement, {
                scale: 2,
                useCORS: true,
                backgroundColor: null,
                onclone: (clonedDoc) => {
                    const clonedEl = clonedDoc.getElementById('captureArea');
                    clonedEl.style.transform = 'scale(1)';
                    clonedEl.style.margin = '0';
                    // Ensure number stays LTR in export
                    const phone = clonedEl.querySelector('.phone-number');
                    if(phone) phone.style.direction = 'ltr';
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Horaz-IT-${currentMode}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        init();
    </script>
</body>
</html>
