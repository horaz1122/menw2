<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaz IT - Multi Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Rudaw&display=swap');
        
        body { font-family: 'Rudaw', sans-serif; background-color: #0f172a; overflow: hidden; }

        /* ================= THEME 1: TECH (Original) ================= */
        .style-tech {
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: white;
        }
        .style-tech .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-right: 3px solid #3b82f6;
        }
        .style-tech .device-container.left { transform: rotateY(35deg) rotateX(5deg); }
        .style-tech .device-container.right { transform: rotateY(-35deg) rotateX(5deg); }
        .style-tech .contact-bar { background: linear-gradient(to top, #020617, rgba(15, 23, 42, 0.95)); border-top: 1px solid rgba(59,130,246,0.3); }

        /* ================= THEME 2: MODERN (Minimal/White) ================= */
        .style-modern {
            background: #f8fafc; /* Light Gray */
            color: #1e293b; /* Dark Text */
            position: relative;
        }
        .style-modern::before {
            content: ''; position: absolute; inset: 0;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px; opacity: 0.5; pointer-events: none;
        }
        .style-modern .brand-text { color: #0f172a; text-shadow: none; letter-spacing: 2px; }
        .style-modern .slogan-box { color: #475569; font-weight: normal; }
        .style-modern .glass-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            color: #334155;
            border-right: 4px solid #0f172a; /* Dark Accent */
        }
        .style-modern .glass-card i { color: #0f172a; } /* Icon color */
        .style-modern .glass-card .bg-blue-600 { background-color: #e2e8f0 !important; } /* Icon bg */
        /* Flatten devices for modern look */
        .style-modern .device-container { transform: none !important; box-shadow: none; } 
        .style-modern .screen-frame { border-color: #cbd5e1; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .style-modern .contact-bar {
            background: white;
            border-top: 1px solid #e2e8f0;
            color: #0f172a;
        }
        .style-modern .phone-label { color: #64748b; }
        .style-modern .phone-number { color: #0f172a; }

        /* ================= THEME 3: CREATIVE (Gradient) ================= */
        .style-creative {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
        }
        .style-creative .brand-text { text-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        .style-creative .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-right: none;
            border-radius: 15px;
        }
        .style-creative .device-container { transform: translateY(-10px); } /* Floating effect */
        .style-creative .screen-frame { border-color: rgba(255,255,255,0.5); }
        .style-creative .contact-bar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: none;
        }

        /* Common Styles */
        .glass-card {
            border-radius: 8px; padding: 10px 15px; margin-bottom: 8px;
            transition: all 0.3s ease; display: flex; items-center; gap: 10px;
        }
        .device-container { transition: all 0.5s ease; transform-style: preserve-3d; }
        .screen-frame { position: relative; overflow: hidden; cursor: pointer; border-radius: 8px; }
        .upload-overlay {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.7); color: white; transition: opacity 0.3s; z-index: 20;
        }
        .has-image .upload-overlay { opacity: 0; }
        .has-image:hover .upload-overlay { opacity: 1; }
        [contenteditable]:focus { outline: 2px dashed currentColor; opacity: 0.8; }
        .phone-number { font-family: 'Montserrat', sans-serif; direction: ltr; }
        
        /* Layout Modes */
        .mode-post { width: 1200px; height: 630px; }
        .mode-story { width: 1080px; height: 1920px; }
    </style>
</head>
<body class="h-screen flex flex-col bg-slate-800">

    <div class="h-16 bg-white/5 border-b border-white/10 flex items-center justify-between px-6 z-50 shadow-lg backdrop-blur-md shrink-0">
        <div class="text-white font-bold text-lg flex items-center gap-3">
            <span>Horaz IT</span>
            <select id="themeSelector" onchange="changeTheme(this.value)" class="bg-slate-700 text-white text-xs px-2 py-1 rounded border border-slate-600 outline-none">
                <option value="style-tech">دیزاینی 1: تەکنەلۆژیا (3D)</option>
                <option value="style-modern">دیزاینی 2: مۆدێرن (سپی)</option>
                <option value="style-creative">دیزاینی 3: داهێنەرانە (ڕەنگ)</option>
            </select>
        </div>

        <div class="flex gap-4 items-center">
            <div class="bg-slate-700 p-1 rounded flex">
                <button onclick="setMode('post')" id="btnPost" class="px-3 py-1 rounded text-xs font-bold bg-blue-600 text-white">Post</button>
                <button onclick="setMode('story')" id="btnStory" class="px-3 py-1 rounded text-xs font-bold text-slate-300">Story</button>
            </div>
            <div class="flex gap-1">
                <button onclick="addItem()" class="w-7 h-7 rounded bg-green-600 hover:bg-green-500 text-white flex items-center justify-center"><i class="fa-solid fa-plus text-xs"></i></button>
                <button onclick="removeItem()" class="w-7 h-7 rounded bg-red-600 hover:bg-red-500 text-white flex items-center justify-center"><i class="fa-solid fa-minus text-xs"></i></button>
            </div>
            <button onclick="downloadImage()" class="px-4 py-1.5 bg-blue-500 hover:bg-blue-400 text-white rounded font-bold shadow text-sm flex items-center gap-2">
                <i class="fa-solid fa-download"></i> Save
            </button>
        </div>
    </div>

    <div id="workspace" class="flex-1 overflow-hidden flex items-center justify-center relative bg-slate-900">
        
        <div id="captureArea" class="mode-post style-tech shadow-2xl flex flex-col items-center justify-between transition-all duration-300 origin-center">
            
            <div id="headerSection" class="relative z-10 w-full text-center pt-8 shrink-0 px-10">
                <h1 class="brand-text font-[Montserrat] text-6xl font-extrabold tracking-widest uppercase">HORAZ IT</h1>
                
                <div contenteditable="true" class="slogan-box mt-3 text-xl font-bold tracking-wide leading-relaxed border border-transparent rounded px-2 opacity-90" dir="auto">
                    ئامادین بۆ دروست کردنی هەموو جۆرە سیستەمێک
                </div>
                
                <div class="h-1 w-24 bg-current mx-auto mt-4 rounded-full opacity-50"></div>
            </div>

            <div id="layoutContainer" class="flex-1 w-full flex px-4 items-center justify-center relative z-10 gap-2">
                
                <div class="flex-1 flex justify-center items-center group perspective-container">
                    <div class="device-container left relative w-72 transition-transform duration-300" onclick="document.getElementById('laptopInput').click()">
                        <div class="screen-frame h-44 bg-slate-800" id="laptopOverlay">
                            <img id="laptopImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay">
                                <i class="fa-solid fa-laptop text-3xl mb-1"></i>
                                <span class="text-[10px] font-bold uppercase">Upload</span>
                            </div>
                        </div>
                        <div class="h-4 bg-current opacity-30 w-[115%] -ml-[7.5%] transform -skew-x-12 mt-1 rounded"></div>
                    </div>
                </div>

                <div id="listSection" class="w-full max-w-[400px] flex flex-col justify-center z-20">
                    <div class="glass-card">
                        <div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center shrink-0">
                            <i class="fa-solid fa-check text-white text-xs"></i>
                        </div>
                        <div contenteditable="true" class="text-lg font-bold bg-transparent outline-none w-full" dir="auto">سیستەمی ژمێریاری</div>
                    </div>
                    <div class="glass-card">
                        <div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center shrink-0">
                            <i class="fa-solid fa-check text-white text-xs"></i>
                        </div>
                        <div contenteditable="true" class="text-lg font-bold bg-transparent outline-none w-full" dir="auto">دروستکردنی وێبسایت</div>
                    </div>
                    <div class="glass-card">
                        <div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center shrink-0">
                            <i class="fa-solid fa-check text-white text-xs"></i>
                        </div>
                        <div contenteditable="true" class="text-lg font-bold bg-transparent outline-none w-full" dir="auto">پاراستنی داتا</div>
                    </div>
                </div>

                <div class="flex-1 flex justify-center items-center group perspective-container">
                    <div class="device-container right relative w-80 transition-transform duration-300" onclick="document.getElementById('monitorInput').click()">
                        <div class="screen-frame h-48 bg-slate-800" id="monitorOverlay">
                            <img id="monitorImg" src="" class="w-full h-full object-cover hidden">
                            <div class="upload-overlay">
                                <i class="fa-solid fa-desktop text-3xl mb-1"></i>
                                <span class="text-[10px] font-bold uppercase">Upload</span>
                            </div>
                        </div>
                        <div class="w-16 h-8 bg-current opacity-30 mx-auto mt-0.5"></div>
                        <div class="w-24 h-2 bg-current opacity-30 mx-auto rounded"></div>
                    </div>
                </div>
            </div>

            <div id="footerSection" class="w-full contact-bar py-3 px-8 flex items-center justify-between z-20 shrink-0 mt-2">
                <div class="text-right">
                    <div contenteditable="true" class="phone-label text-[10px] font-bold mb-0.5 uppercase tracking-wide opacity-80">بۆ داواکردن پەیوەندی بکەن</div>
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-phone text-lg"></i>
                        <div contenteditable="true" class="phone-number text-3xl font-black tracking-widest leading-none">
                            0750 178 40 02
                        </div>
                    </div>
                </div>
                <div class="bg-[#25D366] text-white px-4 py-1.5 rounded-full flex items-center gap-2 shadow-lg cursor-pointer hover:scale-105 transition">
                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                    <div class="text-right leading-none">
                        <div class="text-[9px] uppercase font-bold opacity-90">Chat on</div>
                        <div class="text-md font-bold">WhatsApp</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <input type="file" id="monitorInput" accept="image/*" class="hidden" onchange="loadImage(event, 'monitorImg', 'monitorOverlay')">
    <input type="file" id="laptopInput" accept="image/*" class="hidden" onchange="loadImage(event, 'laptopImg', 'laptopOverlay')">

    <script>
        let currentMode = 'post';

        function init() {
            setMode('post');
            window.addEventListener('resize', adjustZoom);
        }

        // Change Theme Function
        function changeTheme(themeName) {
            const area = document.getElementById('captureArea');
            // Remove old classes
            area.classList.remove('style-tech', 'style-modern', 'style-creative');
            // Add new class
            area.classList.add(themeName);
        }

        function addItem() {
            const list = document.getElementById('listSection');
            const newItem = document.createElement('div');
            newItem.className = 'glass-card animate-fade-in';
            newItem.innerHTML = `
                <div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center shrink-0">
                    <i class="fa-solid fa-check text-white text-xs"></i>
                </div>
                <div contenteditable="true" class="text-lg font-bold bg-transparent outline-none w-full" dir="auto">
                    خزمەتگوزاری نوێ
                </div>
            `;
            list.appendChild(newItem);
        }

        function removeItem() {
            const list = document.getElementById('listSection');
            if(list.children.length > 1) list.lastElementChild.remove();
        }

        function setMode(mode) {
            currentMode = mode;
            const el = document.getElementById('captureArea');
            const layout = document.getElementById('layoutContainer');
            const footer = document.getElementById('footerSection');
            const list = document.getElementById('listSection');
            
            // Button Styles
            document.getElementById('btnPost').className = mode === 'post' ? "px-3 py-1 rounded text-xs font-bold bg-blue-600 text-white" : "px-3 py-1 rounded text-xs font-bold text-slate-300 hover:bg-slate-700";
            document.getElementById('btnStory').className = mode === 'story' ? "px-3 py-1 rounded text-xs font-bold bg-purple-600 text-white" : "px-3 py-1 rounded text-xs font-bold text-slate-300 hover:bg-slate-700";

            if (mode === 'post') {
                el.classList.remove('mode-story');
                el.classList.add('mode-post');
                layout.className = "flex-1 w-full flex px-4 items-center justify-center relative z-10 gap-2 flex-row";
                list.style.maxWidth = "400px";
                footer.className = "w-full contact-bar py-3 px-8 flex items-center justify-between z-20 shrink-0 mt-2 flex-row";
            } else {
                el.classList.remove('mode-post');
                el.classList.add('mode-story');
                layout.className = "flex-1 w-full flex px-8 items-center justify-center relative z-10 gap-8 flex-col pt-10";
                list.style.maxWidth = "700px";
                footer.className = "w-full contact-bar py-8 px-6 flex items-center justify-center gap-6 z-20 shrink-0 flex-col-reverse text-center";
            }
            adjustZoom();
        }

        function adjustZoom() {
            const workspace = document.getElementById('workspace');
            const el = document.getElementById('captureArea');
            const padding = 20;
            const scale = Math.min((workspace.clientWidth - padding) / (currentMode === 'post' ? 1200 : 1080), (workspace.clientHeight - padding) / (currentMode === 'post' ? 630 : 1920));
            el.style.transform = `scale(${scale})`;
        }

        function loadImage(e, imgId, overlayId) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById(imgId).src = ev.target.result;
                    document.getElementById(imgId).classList.remove('hidden');
                    document.getElementById(overlayId).classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        }

        function downloadImage() {
            const captureElement = document.getElementById('captureArea');
            html2canvas(captureElement, {
                scale: 2,
                useCORS: true,
                backgroundColor: null,
                onclone: (clonedDoc) => {
                    const clonedEl = clonedDoc.getElementById('captureArea');
                    clonedEl.style.transform = 'scale(1)';
                    clonedEl.style.margin = '0';
                    const phone = clonedEl.querySelector('.phone-number');
                    if(phone) phone.style.direction = 'ltr';
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Horaz-IT-${currentMode}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        init();
    </script>
</body>
</html>
