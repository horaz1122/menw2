<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaz IT Social Media Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Rudaw&display=swap');
        
        body {
            font-family: 'Rudaw', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .brand-text {
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* Custom placeholder images styling */
        .device-mockup {
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-6 text-center text-white">
        <h2 class="text-xl mb-2">دەستکاری دەقەکان بکە و پاشان دایبەزێنە</h2>
        <button onclick="downloadImage()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-all flex items-center gap-2 mx-auto">
            <i class="fa-solid fa-download"></i> دابەزاندنی وێنە
        </button>
    </div>

    <div id="captureArea" class="relative w-[1200px] h-[630px] bg-slate-900 overflow-hidden flex flex-col items-center shadow-2xl">
        
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-slate-900 to-black opacity-90"></div>
        
        <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#4f46e5 1px, transparent 1px); background-size: 30px 30px;"></div>

        <div class="relative z-10 mt-8 mb-4">
            <h1 class="brand-text text-6xl font-extrabold text-white tracking-wider">HORAZ IT</h1>
        </div>

        <div class="relative z-10 flex-1 w-full flex items-center justify-between px-16 pb-10">
            
            <div class="w-1/4 flex justify-center device-mockup transform rotate-6">
                <div class="relative w-64 h-40 bg-slate-800 rounded-lg border-2 border-gray-600 shadow-2xl flex items-center justify-center">
                    <i class="fa-solid fa-laptop text-6xl text-blue-400"></i>
                    </div>
            </div>

            <div class="w-2/4 flex flex-col gap-5 px-4">
                
                <div class="glass-panel rounded-xl p-4 flex items-center gap-4 transform hover:scale-105 transition-all cursor-text">
                    <div class="bg-green-500 rounded-full p-1 shadow-lg shadow-green-500/50">
                        <i class="fa-solid fa-check text-white text-lg w-6 h-6 flex items-center justify-center"></i>
                    </div>
                    <div contenteditable="true" class="text-white text-xl font-bold w-full outline-none border-none bg-transparent" dir="auto">
                        لێرە بنووسە: خزمەتگوزاری ئای تی
                    </div>
                </div>

                <div class="glass-panel rounded-xl p-4 flex items-center gap-4 transform hover:scale-105 transition-all cursor-text">
                    <div class="bg-green-500 rounded-full p-1 shadow-lg shadow-green-500/50">
                        <i class="fa-solid fa-check text-white text-lg w-6 h-6 flex items-center justify-center"></i>
                    </div>
                    <div contenteditable="true" class="text-white text-xl font-bold w-full outline-none border-none bg-transparent" dir="auto">
                        پاراستنی سیستەم و ئاسایشی داتا
                    </div>
                </div>

                <div class="glass-panel rounded-xl p-4 flex items-center gap-4 transform hover:scale-105 transition-all cursor-text">
                    <div class="bg-green-500 rounded-full p-1 shadow-lg shadow-green-500/50">
                        <i class="fa-solid fa-check text-white text-lg w-6 h-6 flex items-center justify-center"></i>
                    </div>
                    <div contenteditable="true" class="text-white text-xl font-bold w-full outline-none border-none bg-transparent" dir="auto">
                        دروستکردنی وێبسایت و ئەپڵیکەیشن
                    </div>
                </div>

                <div class="glass-panel rounded-xl p-4 flex items-center gap-4 transform hover:scale-105 transition-all cursor-text">
                    <div class="bg-green-500 rounded-full p-1 shadow-lg shadow-green-500/50">
                        <i class="fa-solid fa-check text-white text-lg w-6 h-6 flex items-center justify-center"></i>
                    </div>
                    <div contenteditable="true" class="text-white text-xl font-bold w-full outline-none border-none bg-transparent" dir="auto">
                        پشتیوانی تەکنیکی ٢٤ کاتژمێری
                    </div>
                </div>

            </div>

            <div class="w-1/4 flex justify-center device-mockup transform -rotate-6">
                <div class="relative w-64 h-48 bg-slate-800 rounded-lg border-b-8 border-gray-700 shadow-2xl flex flex-col items-center justify-center">
                    <div class="w-[95%] h-[85%] bg-blue-900/50 border border-blue-500/30 rounded flex items-center justify-center overflow-hidden relative">
                         <div class="absolute inset-0 grid grid-cols-2 gap-1 p-1">
                            <div class="bg-blue-500/20 rounded"></div>
                            <div class="bg-blue-500/20 rounded"></div>
                            <div class="bg-blue-500/20 col-span-2 rounded"></div>
                         </div>
                    </div>
                    <div class="mt-2 w-12 h-4 bg-gray-600 rounded-b"></div>
                    <div class="w-20 h-1 bg-gray-600 rounded mt-0.5"></div>
                </div>
            </div>

        </div>
        
        <div class="absolute bottom-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent"></div>
    </div>

    <script>
        function downloadImage() {
            const captureElement = document.getElementById('captureArea');
            
            // Use html2canvas to take a screenshot of the div
            html2canvas(captureElement, {
                scale: 2, // High resolution (2x)
                backgroundColor: null, 
                logging: false,
                useCORS: true // Important if you use external images
            }).then(canvas => {
                // Create a dummy link to download
                const link = document.createElement('a');
                link.download = 'horaz-it-post.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
