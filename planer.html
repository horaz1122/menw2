<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلانەری ساڵانە - Horaz IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f3f4f6;
        }
        .day-cell {
            min-height: 120px;
            transition: all 0.2s;
        }
        @media (max-width: 640px) {
            .day-cell {
                min-height: 80px;
            }
        }
        .day-cell:hover {
            background-color: #f9fafb;
            cursor: pointer;
            transform: scale(1.01);
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .active-day {
            background-color: #eff6ff;
            border: 2px solid #3b82f6;
        }
        /* Checkbox styling */
        input[type="checkbox"]:checked {
            background-color: #ef4444;
            border-color: #ef4444;
        }
        /* Custom Scrollbar for modal */
        textarea::-webkit-scrollbar, ul::-webkit-scrollbar {
            width: 6px;
        }
        textarea::-webkit-scrollbar-track, ul::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        textarea::-webkit-scrollbar-thumb, ul::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover, ul::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        .task-done {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="p-2 md:p-8 min-h-screen flex flex-col items-center justify-between">

    <!-- Main Container -->
    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col mb-auto">
        
        <!-- 1. Main Header Section (Title & Navigation) -->
        <div class="bg-indigo-600 p-4 md:p-6 text-white flex flex-col md:flex-row justify-between items-center gap-4 border-b border-indigo-700">
            <div class="flex items-center gap-3">
                <i class="fas fa-calendar-alt text-3xl"></i>
                <h1 class="text-2xl md:text-3xl font-bold tracking-wide">پلانەری ساڵانە</h1>
            </div>
            
            <div class="flex items-center gap-2 bg-indigo-700 p-1 rounded-lg shadow-inner">
                <button onclick="changeMonth(-1)" class="hover:bg-indigo-500 px-3 py-1 rounded transition text-white">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <h2 id="currentDateDisplay" class="text-lg md:text-xl font-bold w-32 md:w-40 text-center select-none"></h2>
                <button onclick="changeMonth(1)" class="hover:bg-indigo-500 px-3 py-1 rounded transition text-white">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <button onclick="resetToToday()" class="bg-indigo-500 hover:bg-indigo-400 px-4 py-2 rounded-lg font-bold text-sm transition shadow-lg border border-indigo-400">
                ئەمڕۆ
            </button>
        </div>

        <!-- 2. Weekdays Header Row (Static) -->
        <div class="grid grid-cols-7 gap-1 p-2 md:gap-3 md:p-3 bg-indigo-50 border-b border-indigo-200">
            <div class="bg-white rounded-lg md:rounded-xl py-2 md:py-3 shadow-sm border border-indigo-100 flex items-center justify-center text-center font-extrabold text-indigo-900 text-xs md:text-sm hover:shadow-md transition-all cursor-default overflow-hidden">
                <span class="hidden md:inline">شەممە</span><span class="md:hidden">شەم</span>
            </div>
            <div class="bg-white rounded-lg md:rounded-xl py-2 md:py-3 shadow-sm border border-indigo-100 flex items-center justify-center text-center font-extrabold text-indigo-900 text-xs md:text-sm hover:shadow-md transition-all cursor-default overflow-hidden">
                <span class="hidden md:inline">یەکشەممە</span><span class="md:hidden">یەک</span>
            </div>
            <div class="bg-white rounded-lg md:rounded-xl py-2 md:py-3 shadow-sm border border-indigo-100 flex items-center justify-center text-center font-extrabold text-indigo-900 text-xs md:text-sm hover:shadow-md transition-all cursor-default overflow-hidden">
                <span class="hidden md:inline">دووشەممە</span><span class="md:hidden">دوو</span>
            </div>
            <div class="bg-white rounded-lg md:rounded-xl py-2 md:py-3 shadow-sm border border-indigo-100 flex items-center justify-center text-center font-extrabold text-indigo-900 text-xs md:text-sm hover:shadow-md transition-all cursor-default overflow-hidden">
                <span class="hidden md:inline">سێشەممە</span><span class="md:hidden">سێ</span>
            </div>
            <div class="bg-white rounded-lg md:rounded-xl py-2 md:py-3 shadow-sm border border-indigo-100 flex items-center justify-center text-center font-extrabold text-indigo-900 text-xs md:text-sm hover:shadow-md transition-all cursor-default overflow-hidden">
                <span class="hidden md:inline">چوارشەممە</span><span class="md:hidden">چوار</span>
            </div>
            <div class="bg-white rounded-lg md:rounded-xl py-2 md:py-3 shadow-sm border border-indigo-100 flex items-center justify-center text-center font-extrabold text-indigo-900 text-xs md:text-sm hover:shadow-md transition-all cursor-default overflow-hidden">
                <span class="hidden md:inline">پێنجشەممە</span><span class="md:hidden">پێنج</span>
            </div>
            <div class="bg-red-50 rounded-lg md:rounded-xl py-2 md:py-3 shadow-sm border border-red-100 flex items-center justify-center text-center font-extrabold text-red-600 text-xs md:text-sm hover:shadow-md transition-all cursor-default overflow-hidden">
                <span class="hidden md:inline">هەینی</span><span class="md:hidden">هەینی</span>
            </div>
        </div>

        <!-- 3. Calendar Grid (Dynamic Content) -->
        <div id="calendarGrid" class="grid grid-cols-7 bg-gray-200 gap-[1px] border-b border-gray-200">
            <!-- JavaScript will populate this area only -->
        </div>

    </div>

    <!-- Footer -->
    <div class="mt-8 mb-4 text-center">
        <p class="text-gray-500 text-sm font-medium mb-1">هەموو زانیارییەکان لەسەر ئامێرەکەت پاشەکەوت دەکرێن</p>
        <div class="text-indigo-500 font-bold text-base opacity-80 flex items-center justify-center gap-2 dir-ltr" style="direction: ltr;">
            <span>Horaz IT</span> دروستکراوە لەلایەن
        </div>
    </div>

    <!-- Event Modal (Hidden by default) -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex justify-center items-center z-50 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 overflow-hidden transform transition-all scale-100 flex flex-col max-h-[90vh]">
            <div id="modalHeader" class="bg-indigo-600 p-4 flex justify-between items-center text-white transition-colors duration-300 flex-shrink-0">
                <h3 class="text-lg font-bold flex items-center gap-2">
                    <i class="fas fa-edit"></i>
                    پلانی ڕۆژی <span id="modalDateDisplay" class="underline decoration-dotted underline-offset-4 font-serif"></span>
                </h3>
                <button onclick="closeModal()" class="text-white hover:bg-white/20 rounded-full w-8 h-8 flex items-center justify-center transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto custom-scrollbar">
                
                <!-- Main Note Section -->
                <div class="mb-4">
                    <label class="block text-gray-800 font-bold mb-2 text-base">تێبینی سەرەکی:</label>
                    <textarea id="eventText" class="w-full border-2 border-gray-200 rounded-lg p-3 h-24 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition resize-none text-gray-700 font-medium text-lg leading-relaxed" placeholder="نموونە: پشووی فەرمی..."></textarea>
                </div>

                <!-- Checkbox for Important -->
                <div class="mb-6 flex items-center gap-3 bg-red-50 p-3 rounded-lg border border-red-100 cursor-pointer" onclick="document.getElementById('urgentCheckbox').click()">
                    <div class="relative flex items-center">
                        <input type="checkbox" id="urgentCheckbox" class="peer w-6 h-6 border-2 border-gray-300 rounded text-red-600 focus:ring-red-500 cursor-pointer transition-colors" onclick="event.stopPropagation()">
                    </div>
                    <label for="urgentCheckbox" class="text-red-700 font-bold cursor-pointer select-none flex items-center gap-2">
                        <i class="fas fa-exclamation-circle"></i>
                        زۆر گرنگە (بە سوور دەربکەوێت)
                    </label>
                </div>

                <!-- NEW: To-Do List Section -->
                <div class="border-t border-gray-100 pt-4 mb-4">
                    <h4 class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                        <i class="fas fa-list-check text-indigo-500"></i>
                        لیستی کارەکان (To-Do List)
                    </h4>
                    
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="newTaskInput" class="flex-1 border-2 border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-indigo-500 transition" placeholder="کارێک بنوسە..." onkeypress="handleEnter(event)">
                        <button onclick="addTask()" class="bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-4 py-2 rounded-lg font-bold transition">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <ul id="taskList" class="space-y-2 max-h-40 overflow-y-auto pr-1">
                        <!-- Tasks will be injected here via JS -->
                    </ul>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-between items-center mt-2 pt-4 border-t border-gray-100">
                    <button id="deleteButton" onclick="deleteEvent()" class="text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition flex items-center gap-2 font-bold">
                        <i class="fas fa-trash-alt"></i> سڕینەوە
                    </button>
                    <button onclick="saveEvent()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow-lg hover:shadow-xl transition flex items-center gap-2 font-bold transform active:scale-95">
                        <i class="fas fa-save"></i> پاشەکەوتکردن
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let nav = 0;
        let clicked = null;
        let events = [];
        let currentTasks = []; // Temporary array to hold tasks for the open modal

        try {
            events = localStorage.getItem('events') ? JSON.parse(localStorage.getItem('events')) : [];
        } catch (e) {
            console.error("Local storage not accessible", e);
            events = [];
        }

        const calendar = document.getElementById('calendarGrid');
        const eventModal = document.getElementById('eventModal');
        const modalDateDisplay = document.getElementById('modalDateDisplay');
        const eventText = document.getElementById('eventText');
        const deleteButton = document.getElementById('deleteButton');
        const urgentCheckbox = document.getElementById('urgentCheckbox');
        const modalHeader = document.getElementById('modalHeader');
        
        // Task List Elements
        const newTaskInput = document.getElementById('newTaskInput');
        const taskListElement = document.getElementById('taskList');

        const monthNames = [
            "کانوونی دووەم", "شوبات", "ئازار", "نیسان", "ئایار", "حوزەیران",
            "تەمموز", "ئاب", "ئەیلول", "تشرینی یەکەم", "تشرینی دووەم", "کانوونی یەکەم"
        ];

        function load() {
            const dt = new Date();

            if (nav !== 0) {
                dt.setMonth(new Date().getMonth() + nav);
            }

            const day = dt.getDate();
            const month = dt.getMonth();
            const year = dt.getFullYear();

            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const paddingDays = (firstDayOfMonth.getDay() + 1) % 7; 

            document.getElementById('currentDateDisplay').innerText = `${monthNames[month]} ${year}`;

            calendar.innerHTML = '';

            for(let i = 0; i < paddingDays; i++) {
                const paddingSquare = document.createElement('div');
                paddingSquare.classList.add('bg-gray-100', 'opacity-50');
                calendar.appendChild(paddingSquare);
            }

            for(let i = 1; i <= daysInMonth; i++) {
                const daySquare = document.createElement('div');
                daySquare.classList.add('day-cell', 'bg-white', 'p-2', 'flex', 'flex-col', 'justify-between', 'relative');

                const dayString = `${year}/${month + 1}/${i}`;
                
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('flex', 'justify-between', 'items-start');
                
                const dayNumberElem = document.createElement('span');
                dayNumberElem.innerText = i;
                dayNumberElem.classList.add('font-bold', 'text-gray-700', 'text-sm', 'md:text-lg', 'w-8', 'h-8', 'flex', 'items-center', 'justify-center', 'rounded-full');
                
                dayHeader.appendChild(dayNumberElem);
                daySquare.appendChild(dayHeader);

                const eventForDay = events.find(e => e.date === dayString);
                if (eventForDay) {
                    const eventDiv = document.createElement('div');
                    
                    if (eventForDay.isUrgent) {
                        eventDiv.classList.add('bg-red-100', 'text-red-900', 'border-red-500');
                    } else {
                        eventDiv.classList.add('bg-indigo-100', 'text-indigo-900', 'border-indigo-500');
                    }

                    eventDiv.classList.add('text-xs', 'md:text-sm', 'p-1.5', 'rounded-md', 'mt-1', 'font-semibold', 'border-r-4', 'truncate', 'shadow-sm', 'flex', 'items-center', 'justify-between');
                    
                    // Show title
                    const titleSpan = document.createElement('span');
                    titleSpan.innerText = eventForDay.title || (eventForDay.tasks && eventForDay.tasks.length > 0 ? "تێبینی لیستی کارەکان" : "");
                    titleSpan.classList.add('truncate');
                    eventDiv.appendChild(titleSpan);

                    // Show small indicator if there are tasks
                    if (eventForDay.tasks && eventForDay.tasks.length > 0) {
                        const taskIcon = document.createElement('i');
                        taskIcon.classList.add('fas', 'fa-list-check', 'ml-1', 'opacity-70', 'text-[10px]');
                        eventDiv.appendChild(taskIcon);
                    }

                    daySquare.appendChild(eventDiv);
                }

                const today = new Date();
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    daySquare.classList.add('bg-blue-50');
                    dayNumberElem.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                }

                daySquare.addEventListener('click', () => openModal(dayString));
                calendar.appendChild(daySquare);
            }
        }

        // --- Task List Logic ---

        function renderTasks() {
            taskListElement.innerHTML = '';
            if (currentTasks.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.classList.add('text-gray-400', 'text-sm', 'text-center', 'py-2');
                emptyMsg.innerText = 'هیچ کارێک تۆمار نەکراوە';
                taskListElement.appendChild(emptyMsg);
                return;
            }

            currentTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'gap-2', 'bg-gray-50', 'p-2', 'rounded-md', 'border', 'border-gray-200');

                // Checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.classList.add('w-5', 'h-5', 'rounded', 'border-gray-300', 'text-indigo-600', 'focus:ring-indigo-500', 'cursor-pointer');
                checkbox.onchange = () => toggleTask(index);
                
                // Text
                const span = document.createElement('span');
                span.innerText = task.text;
                span.classList.add('flex-1', 'text-gray-700', 'font-medium', 'text-sm');
                if (task.completed) span.classList.add('task-done');

                // Delete Button
                const delBtn = document.createElement('button');
                delBtn.innerHTML = '<i class="fas fa-times"></i>';
                delBtn.classList.add('text-gray-400', 'hover:text-red-500', 'transition', 'px-2');
                delBtn.onclick = () => removeTask(index);

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(delBtn);
                taskListElement.appendChild(li);
            });
        }

        function addTask() {
            const text = newTaskInput.value.trim();
            if (text) {
                currentTasks.push({ text: text, completed: false });
                newTaskInput.value = '';
                renderTasks();
            }
        }

        function removeTask(index) {
            currentTasks.splice(index, 1);
            renderTasks();
        }

        function toggleTask(index) {
            currentTasks[index].completed = !currentTasks[index].completed;
            renderTasks();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addTask();
        }

        // --- Main Functions ---

        function openModal(date) {
            clicked = date;
            const eventForDay = events.find(e => e.date === clicked);

            modalDateDisplay.innerText = clicked;

            if (eventForDay) {
                eventText.value = eventForDay.title;
                urgentCheckbox.checked = eventForDay.isUrgent || false;
                // Load tasks
                currentTasks = eventForDay.tasks ? [...eventForDay.tasks] : [];
                
                deleteButton.style.visibility = 'visible';
                updateModalColor();
            } else {
                eventText.value = '';
                urgentCheckbox.checked = false;
                currentTasks = []; // Reset tasks
                
                deleteButton.style.visibility = 'hidden';
                modalHeader.classList.remove('bg-red-600');
                modalHeader.classList.add('bg-indigo-600');
            }

            renderTasks(); // Render initial state
            eventModal.classList.remove('hidden');
        }

        urgentCheckbox.addEventListener('change', updateModalColor);

        function updateModalColor() {
            if (urgentCheckbox.checked) {
                modalHeader.classList.remove('bg-indigo-600');
                modalHeader.classList.add('bg-red-600');
            } else {
                modalHeader.classList.remove('bg-red-600');
                modalHeader.classList.add('bg-indigo-600');
            }
        }

        function closeModal() {
            eventModal.classList.add('hidden');
            eventText.value = '';
            newTaskInput.value = '';
            urgentCheckbox.checked = false;
            clicked = null;
            load();
        }

        function saveEvent() {
            // Allow saving if there is text OR tasks
            if (eventText.value.trim() || currentTasks.length > 0) {
                events = events.filter(e => e.date !== clicked);
                
                events.push({
                    date: clicked,
                    title: eventText.value.trim(),
                    isUrgent: urgentCheckbox.checked,
                    tasks: currentTasks // Save the tasks array
                });

                try {
                    localStorage.setItem('events', JSON.stringify(events));
                } catch(e) {
                    alert('هەڵەیەک ڕوویدا لە پاشەکەوتکردن');
                }
                closeModal();
            } else {
                deleteEvent();
            }
        }

        function deleteEvent() {
            events = events.filter(e => e.date !== clicked);
            try {
                localStorage.setItem('events', JSON.stringify(events));
            } catch(e) {}
            closeModal();
        }

        function changeMonth(direction) {
            nav += direction;
            load();
        }

        function resetToToday() {
            nav = 0;
            load();
        }

        window.onclick = function(event) {
            if (event.target == eventModal) {
                closeModal();
            }
        }

        load();
    </script>
</body>
</html>
