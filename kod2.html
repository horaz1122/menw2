<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ئەدمین پەنێڵ - پێشکەوتوو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHxuOA6uuX1EZGse5_JOHc3WMjvPywLD4",
            authDomain: "prsyar-c93dd.firebaseapp.com",
            projectId: "prsyar-c93dd",
            storageBucket: "prsyar-c93dd.firebasestorage.app",
            messagingSenderId: "623772510800",
            appId: "1:623772510800:web:cc49fc9bbd9ed9c170ff55",
            measurementId: "G-7KLKMNVFHC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'exam-system-v12-locked';

        window.db = db;
        window.appId = appId;
        window.doc = doc;
        window.setDoc = setDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
    </script>

    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-box" class="fixed inset-0 flex items-center justify-center bg-gray-100 z-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
            <h2 class="text-2xl font-bold mb-4 text-purple-700">چوونەژوورەوەی ئەدمین</h2>
            <input type="password" id="admin-pass" class="w-full p-3 border rounded mb-3 text-center" placeholder="پاسۆرد...">
            <button onclick="checkAdmin()" class="w-full bg-purple-600 text-white py-2 rounded font-bold hover:bg-purple-700">چوونەژوورەوە</button>
        </div>
    </div>

    <div id="dashboard" class="hidden container mx-auto p-4 max-w-5xl">
        
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded shadow-sm">
            <h1 class="text-2xl font-bold text-gray-800"><i class="fa-solid fa-gauge"></i> بەڕێوەبردنی کۆدەکان</h1>
            <button onclick="location.reload()" class="text-red-500 text-sm border border-red-200 px-3 py-1 rounded hover:bg-red-50">دەرچوون</button>
        </div>

        <div class="bg-white p-4 rounded shadow-sm mb-6">
            <h3 class="font-bold text-gray-700 mb-3 border-b pb-2">دروستکردنی کۆدی نوێ</h3>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
                <div class="md:col-span-1">
                    <label class="text-xs text-gray-500 block mb-1">کۆد</label>
                    <div class="flex gap-1">
                        <input type="text" id="new-code" class="w-full p-2 border rounded text-center font-mono font-bold bg-gray-50" placeholder="123456">
                        <button onclick="generateRandom()" class="bg-gray-200 px-2 rounded hover:bg-gray-300"><i class="fa-solid fa-shuffle"></i></button>
                    </div>
                </div>
                <div class="md:col-span-1">
                    <label class="text-xs text-gray-500 block mb-1">ناوی مامۆستا</label>
                    <input type="text" id="t-name" class="w-full p-2 border rounded" placeholder="ناوی سیانی...">
                </div>
                <div class="md:col-span-1">
                    <label class="text-xs text-gray-500 block mb-1">مۆبایل (ئیختیاری)</label>
                    <input type="number" id="t-phone" class="w-full p-2 border rounded" placeholder="0750...">
                </div>
                <div class="md:col-span-1">
                    <label class="text-xs text-gray-500 block mb-1">بەرواری بەسەرچوون</label>
                    <input type="date" id="t-date" class="w-full p-2 border rounded bg-white">
                </div>
                <div class="md:col-span-1 flex items-end">
                    <button onclick="createCode()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">زیادکردن</button>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
            <div class="flex bg-white rounded shadow-sm overflow-hidden w-full md:w-auto">
                <button onclick="switchTab('active')" id="btn-active" class="px-6 py-2 bg-purple-600 text-white font-bold transition">کۆدە کاراکان</button>
                <button onclick="switchTab('expired')" id="btn-expired" class="px-6 py-2 bg-gray-100 text-gray-600 font-bold transition">بەسەرچووەکان</button>
            </div>
            
            <div class="relative w-full md:w-1/3">
                <input type="text" id="search-input" oninput="filterCodes()" class="w-full p-2 pr-8 border rounded shadow-sm" placeholder="گەڕان بەدوای ناوی مامۆستا...">
                <i class="fa-solid fa-magnifying-glass absolute right-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full text-right text-sm">
                <thead class="bg-gray-50 text-gray-600 border-b">
                    <tr>
                        <th class="p-3">کۆد</th>
                        <th class="p-3">ناوی مامۆستا</th>
                        <th class="p-3">مۆبایل</th>
                        <th class="p-3">بەسەرچوون</th>
                        <th class="p-3">دۆخ</th>
                        <th class="p-3 text-center">کردار</th>
                    </tr>
                </thead>
                <tbody id="code-table-body">
                    </tbody>
            </table>
            <div id="loading-msg" class="text-center p-4 text-gray-500">Loading...</div>
        </div>

    </div>

    <script type="module">
        import { doc, setDoc, collection, query, orderBy, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        let allCodes = [];
        let currentTab = 'active'; // 'active' or 'expired'

        window.createCode = async () => {
            const code = document.getElementById('new-code').value.trim();
            const name = document.getElementById('t-name').value.trim();
            const phone = document.getElementById('t-phone').value.trim();
            const date = document.getElementById('t-date').value;

            if(!code || !name || !date) return alert('تکایە کۆد، ناو، و بەروار پڕبکەرەوە');

            try {
                await setDoc(doc(window.db, 'artifacts', window.appId, 'access_codes', code), {
                    used: false,
                    deviceId: null,
                    createdAt: new Date().toISOString(),
                    teacherName: name,
                    teacherPhone: phone,
                    expiryDate: date
                });
                alert('سەرکەوتوو بوو');
                // Clear inputs
                document.getElementById('new-code').value = '';
                document.getElementById('t-name').value = '';
                document.getElementById('t-phone').value = '';
                loadCodes();
            } catch(e) { console.error(e); alert('هەڵە ڕوویدا'); }
        }

        window.loadCodes = async () => {
            document.getElementById('loading-msg').style.display = 'block';
            document.getElementById('code-table-body').innerHTML = '';
            
            try {
                const q = query(collection(window.db, 'artifacts', window.appId, 'access_codes'), orderBy('createdAt', 'desc'));
                const snap = await getDocs(q);
                allCodes = [];
                snap.forEach(d => {
                    allCodes.push({id: d.id, ...d.data()});
                });
                renderTable();
                document.getElementById('loading-msg').style.display = 'none';
            } catch(e) {
                console.error(e);
                document.getElementById('loading-msg').innerText = 'Error';
            }
        }

        window.renderTable = () => {
            const tbody = document.getElementById('code-table-body');
            tbody.innerHTML = '';
            const search = document.getElementById('search-input').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];

            const filtered = allCodes.filter(item => {
                const isExpired = item.expiryDate < today;
                
                // Tab Logic
                if (currentTab === 'active' && isExpired) return false;
                if (currentTab === 'expired' && !isExpired) return false;

                // Search Logic
                const nameMatch = item.teacherName ? item.teacherName.toLowerCase().includes(search) : false;
                const codeMatch = item.id.includes(search);
                
                return nameMatch || codeMatch;
            });

            if(filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-gray-400">هیچ داتایەک نەدۆزرایەوە</td></tr>`;
                return;
            }

            filtered.forEach(item => {
                const isUsed = item.used;
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-gray-50 transition";
                tr.innerHTML = `
                    <td class="p-3 font-mono font-bold text-blue-600 select-all cursor-pointer" onclick="copyToClip('${item.id}')">${item.id}</td>
                    <td class="p-3 font-bold text-gray-800">${item.teacherName}</td>
                    <td class="p-3 text-gray-500">${item.teacherPhone || '-'}</td>
                    <td class="p-3 font-mono ${item.expiryDate < today ? 'text-red-500 font-bold' : 'text-green-600'}">${item.expiryDate}</td>
                    <td class="p-3">
                        <span class="text-xs px-2 py-1 rounded ${isUsed ? 'bg-orange-100 text-orange-700' : 'bg-blue-100 text-blue-700'}">
                            ${isUsed ? 'بەکارهاتووە' : 'نوێ'}
                        </span>
                    </td>
                    <td class="p-3 text-center">
                        <button onclick="removeCode('${item.id}')" class="text-red-500 hover:bg-red-100 p-2 rounded transition"><i class="fa-solid fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.removeCode = async (id) => {
            if(confirm('دڵنیای لە سڕینەوەی ئەم کۆدە؟')) {
                await deleteDoc(doc(window.db, 'artifacts', window.appId, 'access_codes', id));
                loadCodes();
            }
        }

        window.filterCodes = renderTable;

        window.copyToClip = (text) => {
            navigator.clipboard.writeText(text);
            alert('کۆد کۆپی کرا: ' + text);
        }

        window.switchTab = (tab) => {
            currentTab = tab;
            const btnActive = document.getElementById('btn-active');
            const btnExpired = document.getElementById('btn-expired');
            
            if(tab === 'active') {
                btnActive.className = "px-6 py-2 bg-purple-600 text-white font-bold transition";
                btnExpired.className = "px-6 py-2 bg-gray-100 text-gray-600 font-bold transition";
            } else {
                btnActive.className = "px-6 py-2 bg-gray-100 text-gray-600 font-bold transition";
                btnExpired.className = "px-6 py-2 bg-red-600 text-white font-bold transition";
            }
            renderTable();
        }
    </script>

    <script>
        function checkAdmin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === '11223344009') {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                window.loadCodes();
            } else {
                alert('پاسۆرد هەڵەیە');
            }
        }

        function generateRandom() {
            document.getElementById('new-code').value = Math.floor(100000 + Math.random() * 900000);
        }
    </script>
</body>
</html>
