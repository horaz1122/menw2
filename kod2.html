<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ئەدمین - وەشانی وەتسئەپ + باکەپ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f3f4f6; }
        .tap-highlight-transparent { -webkit-tap-highlight-color: transparent; }
        /* Loading overlay */
        #loader {
            position: fixed; inset: 0; background: rgba(255,255,255,0.8);
            z-index: 100; display: none; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="pb-24 tap-highlight-transparent">

    <!-- Loader -->
    <div id="loader"><i class="fa-solid fa-spinner fa-spin text-4xl text-purple-600"></i></div>

    <!-- Login Box -->
    <div id="login-box" class="fixed inset-0 flex items-center justify-center bg-gray-900/90 z-50 p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div class="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-user-shield text-3xl text-purple-600"></i>
            </div>
            <h2 class="text-xl font-bold mb-4 text-gray-800">چوونەژوورەوەی ئەدمین</h2>
            <input type="password" id="admin-pass" class="w-full p-4 border-2 border-gray-200 rounded-xl mb-4 text-center text-lg outline-none focus:border-purple-500 transition" placeholder="پاسۆرد بنووسە">
            <button onclick="checkAdmin()" class="w-full bg-purple-600 text-white py-4 rounded-xl font-bold text-lg active:scale-95 transition shadow-lg shadow-purple-200">چوونەژوورەوە</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden container mx-auto p-4 max-w-2xl">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-black text-gray-800">بەڕێوەبردن</h1>
                <p class="text-xs text-gray-500 font-bold">کۆنترۆڵی کۆدەکان</p>
            </div>
            <button onclick="location.reload()" class="bg-white text-red-500 w-10 h-10 rounded-full shadow-sm flex items-center justify-center active:bg-red-50">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>

        <!-- Backup Section -->
        <div class="bg-indigo-50 p-4 rounded-2xl border border-indigo-100 mb-6 flex justify-between items-center shadow-sm">
            <div>
                <h3 class="font-bold text-indigo-900 text-sm"><i class="fa-solid fa-database mr-1"></i> داتا و باکەپ</h3>
                <p class="text-[10px] text-indigo-600">پاراستن و گەڕاندنەوەی زانیارییەکان</p>
            </div>
            <div class="flex gap-2">
                <button onclick="backupData()" class="bg-green-600 text-white px-3 py-2 rounded-lg text-xs font-bold shadow active:scale-95 transition">
                    <i class="fa-solid fa-download"></i> داگرتن
                </button>
                <button onclick="document.getElementById('restore-input').click()" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-xs font-bold shadow active:scale-95 transition">
                    <i class="fa-solid fa-upload"></i> گەڕاندنەوە
                </button>
                <input type="file" id="restore-input" class="hidden" accept=".json" onchange="restoreData(this)">
            </div>
        </div>

        <!-- New Code Form -->
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-purple-700 flex items-center gap-2">
                    <i class="fa-solid fa-circle-plus"></i> کۆدی نوێ
                </h3>
            </div>
            
            <div class="space-y-3">
                <div class="flex gap-2">
                    <input type="text" id="new-code" class="flex-1 p-3 bg-gray-50 border border-gray-200 rounded-xl text-center font-mono font-bold text-lg focus:bg-white focus:border-purple-500 outline-none" placeholder="کۆد (Generated)">
                    <button onclick="generateRandom()" class="bg-purple-100 text-purple-600 w-12 rounded-xl flex items-center justify-center active:bg-purple-200">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="t-name" class="p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:bg-white focus:border-purple-500 outline-none" placeholder="ناوی مامۆستا">
                    <input type="tel" id="t-phone" class="p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:bg-white focus:border-purple-500 outline-none text-right" placeholder="مۆبایل (0750...)">
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <input type="date" id="t-date" class="w-full p-3 pr-10 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:bg-white focus:border-purple-500 outline-none">
                </div>

                <button onclick="createCode()" class="w-full bg-gray-900 text-white py-3 rounded-xl font-bold mt-2 shadow-lg active:scale-95 transition">
                    زیادکردنی کۆد <i class="fa-solid fa-check mr-2"></i>
                </button>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="sticky top-2 z-10 space-y-2 mb-4">
            <div class="bg-white p-2 rounded-xl shadow-sm border border-gray-100 flex items-center gap-2">
                <i class="fa-solid fa-magnifying-glass text-gray-400 mr-2"></i>
                <input type="text" id="search-input" oninput="filterCodes()" class="flex-1 outline-none text-sm font-bold" placeholder="گەڕان (ناو، کۆد)...">
            </div>

            <div class="flex bg-gray-200 p-1 rounded-xl">
                <button onclick="switchTab('active')" id="btn-active" class="flex-1 py-2 rounded-lg text-sm font-bold shadow bg-white text-purple-700 transition-all">کارا</button>
                <button onclick="switchTab('expired')" id="btn-expired" class="flex-1 py-2 rounded-lg text-sm font-bold text-gray-500 transition-all">بەسەرچوو</button>
            </div>
        </div>

        <!-- Code List -->
        <div id="code-list-container" class="space-y-3">
            <div class="text-center text-gray-400 mt-10">
                <i class="fa-solid fa-spinner fa-spin text-2xl"></i>
            </div>
        </div>

    </div>

    <!-- MAIN SCRIPT (MODULE) -->
    <script type="module">
        // Import Auth and Firestore
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, updateDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBHxuOA6uuX1EZGse5_JOHc3WMjvPywLD4",
            authDomain: "prsyar-c93dd.firebaseapp.com",
            projectId: "prsyar-c93dd",
            storageBucket: "prsyar-c93dd.firebasestorage.app",
            messagingSenderId: "623772510800",
            appId: "1:623772510800:web:cc49fc9bbd9ed9c170ff55",
            measurementId: "G-7KLKMNVFHC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Get Auth Service
        const db = getFirestore(app);
        
        // This ID seems to be your collection/doc path root
        const appId = 'exam-system-v12-locked';

        let allCodes = [];
        let currentTab = 'active';

        // --- AUTHENTICATION (CRITICAL FIX) ---
        // We must sign in before we can read/write
        async function initApp() {
            try {
                // If checking in a special environment, use custom token, otherwise anonymous
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Connected to Firebase successfully");
            } catch (error) {
                console.error("Auth Error:", error);
                alert("کێشە لە پەیوەستبوون بە سێرڤەر (Auth Error)");
            }
        }
        
        // Start Auth immediately
        initApp();

        // --- HELPER FUNCTIONS ---
        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }

        // --- GLOBAL FUNCTIONS (Attached to Window for HTML OnClick) ---

        // 1. Create New Code
        window.createCode = async () => {
            const code = document.getElementById('new-code').value.trim();
            const name = document.getElementById('t-name').value.trim();
            const phone = document.getElementById('t-phone').value.trim();
            const date = document.getElementById('t-date').value;

            if(!code || !name || !date) return alert('تکایە هەموو خانەکان پڕبکەرەوە');

            showLoader();
            try {
                // Check if user is signed in
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }

                await setDoc(doc(db, 'artifacts', appId, 'access_codes', code), {
                    used: false,
                    deviceId: null,
                    createdAt: new Date().toISOString(),
                    teacherName: name,
                    teacherPhone: phone,
                    expiryDate: date
                });

                // Clear inputs
                document.getElementById('new-code').value = '';
                document.getElementById('t-name').value = '';
                document.getElementById('t-phone').value = '';
                
                // Refresh
                await window.loadCodes();
                alert('زیادکرا ✅');
            } catch(e) { 
                console.error(e); 
                alert('هەڵە ڕوویدا! دڵنیابەرەوە ئینتەرنێت هەیە.'); 
            } finally {
                hideLoader();
            }
        }

        // 2. Load Codes
        window.loadCodes = async () => {
            const container = document.getElementById('code-list-container');
            container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fa-solid fa-spinner fa-spin text-2xl"></i></div>';
            
            try {
                 if (!auth.currentUser) await signInAnonymously(auth);

                const q = query(collection(db, 'artifacts', appId, 'access_codes'), orderBy('createdAt', 'desc'));
                const snap = await getDocs(q);
                allCodes = [];
                snap.forEach(d => allCodes.push({id: d.id, ...d.data()}));
                window.renderCards();
            } catch(e) {
                console.error(e);
                container.innerHTML = '<div class="text-red-500 text-center mt-10 font-bold">کێشە لە هێڵ هەیە یان مۆڵەت نییە</div>';
            }
        }

        // 3. Render Cards
        window.renderCards = () => {
            const container = document.getElementById('code-list-container');
            container.innerHTML = '';
            
            const search = document.getElementById('search-input').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];

            const filtered = allCodes.filter(item => {
                const isExpired = item.expiryDate < today;
                
                if (currentTab === 'active' && isExpired) return false;
                if (currentTab === 'expired' && !isExpired) return false;

                const nameMatch = item.teacherName ? item.teacherName.toLowerCase().includes(search) : false;
                const codeMatch = item.id.includes(search);
                return nameMatch || codeMatch;
            });

            if(filtered.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center text-gray-400 mt-10"><i class="fa-regular fa-folder-open text-4xl mb-2"></i><span class="text-sm">هیچ داتایەک نییە</span></div>`;
                return;
            }

            filtered.forEach(item => {
                const isUsed = item.used;
                const isExpired = item.expiryDate < today;
                
                let whatsappBtn = '';
                if(item.teacherPhone) {
                    let p = item.teacherPhone.toString().trim();
                    if(p.startsWith('07')) p = '964' + p.substring(1);
                    else if(p.startsWith('7')) p = '964' + p;
                    
                    const msg = encodeURIComponent(`سڵاو مامۆستا ${item.teacherName}،\nکۆدی چالاککردنی سیستەمی پرسیار:\n${item.id}\nبەرواری بەسەرچوون: ${item.expiryDate}`);
                    whatsappBtn = `<a href="https://wa.me/${p}?text=${msg}" target="_blank" class="w-8 h-8 flex items-center justify-center rounded-lg bg-green-50 text-green-600 active:bg-green-500 active:text-white transition shadow-sm"><i class="fa-brands fa-whatsapp text-lg"></i></a>`;
                }

                let actionBtn = '';
                if(isExpired) {
                    actionBtn = `<button onclick="renewCode('${item.id}')" class="px-3 h-8 flex items-center justify-center rounded-lg bg-blue-50 text-blue-600 text-xs font-bold active:bg-blue-500 active:text-white transition shadow-sm">نوێکردنەوە <i class="fa-solid fa-rotate ml-1"></i></button>`;
                }

                const deleteBtn = `<button onclick="removeCode('${item.id}')" class="w-8 h-8 flex items-center justify-center rounded-lg bg-red-50 text-red-500 active:bg-red-500 active:text-white transition shadow-sm"><i class="fa-solid fa-trash"></i></button>`;

                const statusColor = isExpired ? 'bg-red-500' : (isUsed ? 'bg-orange-400' : 'bg-green-500');
                
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-xl border border-gray-100 shadow-sm relative overflow-hidden";
                card.innerHTML = `
                    <div class="absolute right-0 top-0 bottom-0 w-1 ${statusColor}"></div>
                    
                    <div class="flex justify-between items-start mb-3 mr-2">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-mono text-xl font-black text-gray-800 tracking-widest">${item.id}</span>
                                <button onclick="copyCode('${item.id}')" class="text-gray-400 active:text-purple-600"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="text-gray-600 font-bold text-sm"><i class="fa-solid fa-user-tie text-gray-400 text-xs ml-1"></i> ${item.teacherName}</div>
                        </div>
                        <div class="flex flex-col items-end gap-1">
                            <span class="text-[10px] font-bold px-2 py-1 rounded-md ${isUsed ? 'bg-orange-50 text-orange-600' : 'bg-green-50 text-green-600'}">
                                ${isUsed ? 'بەکارهاتووە' : 'نوێ'}
                            </span>
                        </div>
                    </div>

                    <div class="flex justify-between items-center border-t pt-3 mr-2">
                        <div class="flex flex-col gap-1 text-xs text-gray-500 font-bold">
                            <span><i class="fa-solid fa-phone text-gray-300 ml-1"></i> ${item.teacherPhone || '-'}</span>
                            <span class="${isExpired ? 'text-red-500' : ''}"><i class="fa-regular fa-calendar text-gray-300 ml-1"></i> ${item.expiryDate}</span>
                        </div>
                        <div class="flex gap-2">
                            ${whatsappBtn}
                            ${actionBtn}
                            ${deleteBtn}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 4. Renew Code
        window.renewCode = async (id) => {
            const newDate = prompt("بەرواری نوێی بەسەرچوون دیاری بکە (YYYY-MM-DD):", new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split('T')[0]);
            
            if(newDate) {
                showLoader();
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'access_codes', id), {
                        expiryDate: newDate
                    });
                    await window.loadCodes();
                    alert('کۆدەکە نوێکرایەوە!');
                    window.switchTab('active');
                } catch(e) {
                    console.error(e);
                    alert('هەڵە لە نوێکردنەوە');
                } finally {
                    hideLoader();
                }
            }
        }

        // 5. Remove Code
        window.removeCode = async (id) => {
            if(confirm('سڕینەوەی ئەم کۆدە؟')) {
                showLoader();
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'access_codes', id));
                    await window.loadCodes();
                } catch(e) {
                    console.error(e);
                    alert('هەڵە لە سڕینەوە');
                } finally {
                    hideLoader();
                }
            }
        }

        // 6. Backup Data
        window.backupData = async () => {
            if(!confirm('دەتەوێت هەموو داتاکان دابەزێنیت؟')) return;
            showLoader();
            try {
                const q = query(collection(db, 'artifacts', appId, 'access_codes'));
                const snap = await getDocs(q);
                const data = [];
                snap.forEach(d => {
                    data.push({ _id: d.id, ...d.data() });
                });

                if(data.length === 0) {
                    hideLoader();
                    return alert('هیچ داتایەک نییە بۆ داگرتن');
                }

                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_codes_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('داونلۆد کرا ✅');
            } catch (e) {
                console.error(e);
                alert('هەڵە لە داونلۆدکردن');
            } finally {
                hideLoader();
            }
        }

        // 7. Restore Data
        window.restoreData = async (input) => {
            const file = input.files[0];
            if (!file) return;

            showLoader();
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!Array.isArray(data)) throw new Error("Invalid format");

                    if (!confirm(`دڵنیای لە گەڕاندنەوەی ${data.length} کۆد؟ داتاکانی ئێستا نوێ دەبنەوە.`)) {
                        hideLoader();
                        return;
                    }

                    let count = 0;
                    for (const item of data) {
                        if (item._id) {
                            const id = item._id;
                            const docData = { ...item };
                            delete docData._id;
                            await setDoc(doc(db, 'artifacts', appId, 'access_codes', id), docData);
                            count++;
                        }
                    }
                    
                    alert(`${count} کۆد بە سەرکەوتوویی گەڕێندرانەوە ✅`);
                    input.value = '';
                    await window.loadCodes();
                } catch (err) {
                    console.error(err);
                    alert('هەڵە: فۆرماتی فایلەکە تەواو نییە');
                } finally {
                    hideLoader();
                }
            };
            reader.readAsText(file);
        }

        // 8. UI Helpers
        window.copyCode = (text) => {
            // Using execCommand for better iframe compatibility if needed, fallback to clipboard API
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('کۆپی کرا: ' + text);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        window.filterCodes = window.renderCards;

        window.switchTab = (tab) => {
            currentTab = tab;
            const btnActive = document.getElementById('btn-active');
            const btnExpired = document.getElementById('btn-expired');
            
            if(tab === 'active') {
                btnActive.className = "flex-1 py-2 rounded-lg text-sm font-bold shadow bg-white text-purple-700 transition-all";
                btnExpired.className = "flex-1 py-2 rounded-lg text-sm font-bold text-gray-500 transition-all";
            } else {
                btnActive.className = "flex-1 py-2 rounded-lg text-sm font-bold text-gray-500 transition-all";
                btnExpired.className = "flex-1 py-2 rounded-lg text-sm font-bold shadow bg-white text-red-500 transition-all";
            }
            window.renderCards();
        }

        // 9. Admin Login Logic
        window.checkAdmin = () => {
            const pass = document.getElementById('admin-pass').value;
            if(pass === '11223344009') {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                window.loadCodes();
            } else {
                alert('پاسۆرد هەڵەیە');
            }
        }

        window.generateRandom = () => {
            document.getElementById('new-code').value = Math.floor(100000 + Math.random() * 900000);
        }

    </script>
</body>
</html>
