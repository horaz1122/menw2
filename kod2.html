<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ئەدمین پەنێڵ - سیستەمی پرسیار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHxuOA6uuX1EZGse5_JOHc3WMjvPywLD4",
            authDomain: "prsyar-c93dd.firebaseapp.com",
            projectId: "prsyar-c93dd",
            storageBucket: "prsyar-c93dd.firebasestorage.app",
            messagingSenderId: "623772510800",
            appId: "1:623772510800:web:cc49fc9bbd9ed9c170ff55",
            measurementId: "G-7KLKMNVFHC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'exam-system-v12-locked';

        window.db = db;
        window.appId = appId;
        window.doc = doc;
        window.setDoc = setDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
    </script>

    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="login-box" class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold mb-4 text-purple-700">چوونەژوورەوەی ئەدمین</h2>
        <input type="password" id="admin-pass" class="w-full p-3 border rounded mb-3 text-center" placeholder="پاسۆرد...">
        <button onclick="checkAdmin()" class="w-full bg-purple-600 text-white py-2 rounded font-bold">چوونەژوورەوە</button>
    </div>

    <div id="dashboard" class="hidden bg-white p-6 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold text-gray-800">بەڕێوەبردنی کۆدەکان</h1>
            <button onclick="location.reload()" class="text-red-500 text-sm">دەرچوون</button>
        </div>

        <div class="flex gap-2 mb-6">
            <input type="text" id="new-code" class="flex-1 p-3 border rounded text-center font-mono text-lg font-bold bg-gray-50" placeholder="کۆدی نوێ...">
            <button onclick="generateRandom()" class="bg-gray-200 px-4 rounded hover:bg-gray-300"><i class="fa-solid fa-shuffle"></i></button>
            <button onclick="createCode()" class="bg-green-600 text-white px-6 rounded font-bold hover:bg-green-700">زیادکردن</button>
        </div>

        <div class="bg-gray-50 rounded-lg border h-96 overflow-y-auto p-2" id="code-list">
            <div class="text-center text-gray-400 mt-10">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { doc, setDoc, collection, query, orderBy, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.createCode = async () => {
            const code = document.getElementById('new-code').value.trim();
            if(!code) return alert('کۆد بنووسە');
            try {
                await setDoc(doc(window.db, 'artifacts', window.appId, 'access_codes', code), {
                    used: false,
                    deviceId: null,
                    createdAt: new Date().toISOString()
                });
                alert('کۆد زیادکرا');
                loadCodes();
                document.getElementById('new-code').value = '';
            } catch(e) { console.error(e); alert('هەڵە'); }
        }

        window.loadCodes = async () => {
            const list = document.getElementById('code-list');
            list.innerHTML = '';
            const q = query(collection(window.db, 'artifacts', window.appId, 'access_codes'), orderBy('createdAt', 'desc'));
            const snap = await getDocs(q);
            snap.forEach(d => {
                const data = d.data();
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-white p-3 rounded border shadow-sm mb-2";
                div.innerHTML = `
                    <div class="font-mono font-bold text-lg text-gray-700 select-all cursor-pointer" onclick="navigator.clipboard.writeText('${d.id}'); alert('کۆپی کرا')">${d.id}</div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs px-2 py-1 rounded ${data.used ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'} font-bold">
                            ${data.used ? 'بەکارهاتووە' : 'نوێ'}
                        </span>
                        <button onclick="removeCode('${d.id}')" class="text-red-500 hover:bg-red-50 p-2 rounded"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        window.removeCode = async (id) => {
            if(confirm('دڵنیای؟')) {
                await deleteDoc(doc(window.db, 'artifacts', window.appId, 'access_codes', id));
                loadCodes();
            }
        }
    </script>

    <script>
        function checkAdmin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === '11223344009') {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                window.loadCodes();
            } else {
                alert('پاسۆرد هەڵەیە');
            }
        }

        function generateRandom() {
            document.getElementById('new-code').value = Math.floor(100000 + Math.random() * 900000);
        }
    </script>
</body>
</html>
