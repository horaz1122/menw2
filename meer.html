        .a4-page {
            background-color: white;
            box-sizing: border-box;
            position: relative;
        }

        /* Mobile Styles */
        .a4-page {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            box-shadow: none;
            margin: 0;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .a4-page {
                width: 210mm;
                min-height: 297mm; 
                height: auto; 
                margin: 0 auto;
                padding: 10mm 15mm;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border-radius: 4px;
            }
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto; 
            min-width: 600px;
        }

        td {
            border: 1px solid #000;
            padding: 4px 8px;
            text-align: right; 
            height: 30px; 
            font-size: 12px;
            line-height: 1.4;
            vertical-align: middle;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: clip;
        }
        
        .w-12 {
            width: 35px;
            background-color: #f9fafb;
            font-weight: bold;
            color: #666;
            font-size: 11px;
            text-align: center;
            flex-shrink: 0; 
        }

        td[contenteditable="true"]:focus, div[contenteditable="true"]:focus, h1[contenteditable="true"]:focus, h3[contenteditable="true"]:focus {
            background-color: #f0f9ff;
            outline: 2px solid #3b82f6;
            outline-offset: -2px;
        }
    </style>
</head>

            </svg>

        </button>

        <!-- Clear Button -->

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>

    <script>
        const STORAGE_PREFIX = 'a4_form_data_';

        // Save Function
        function saveData(element) {
            const id = element.getAttribute('data-save-id');
            if (id) {
                localStorage.setItem(STORAGE_PREFIX + id, element.innerHTML);
            }
        }

        // Load Function
        function loadAllData() {
            document.querySelectorAll('[data-save-id]').forEach(el => {
                const saved = localStorage.getItem(STORAGE_PREFIX + el.getAttribute('data-save-id'));
                if (saved) el.innerHTML = saved;
            });

            let cellIndex = 0;
            document.querySelectorAll('td[contenteditable="true"]').forEach(cell => {
                const uniqueId = 'cell_' + cellIndex++;
                cell.setAttribute('data-save-id', uniqueId);
                
                const saved = localStorage.getItem(STORAGE_PREFIX + uniqueId);
                if (saved) cell.innerText = saved; 

                cell.addEventListener('input', function() {
                    localStorage.setItem(STORAGE_PREFIX + uniqueId, this.innerText);
                });
            });

            document.querySelectorAll('h1[contenteditable], h3[contenteditable], div[contenteditable]').forEach(el => {
                el.addEventListener('input', function() {
                    if(this.getAttribute('data-save-id')) {
                        saveData(this);
                    }
                });
            });
        }

        // Clear Function
        function clearAllData() {
            if (confirm("دڵنیای لە سڕینەوەی هەموو زانیارییەکان؟")) {
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith(STORAGE_PREFIX)) {
                        localStorage.removeItem(key);
                    }
                });
                document.querySelectorAll('td[contenteditable="true"]').forEach(cell => {
                    cell.innerText = '';
                });
            }
        }

        // --- IMAGE DOWNLOAD FUNCTION ---
        function downloadAsImage() {
            // Remove focus from any active element to avoid capturing cursor
            if (document.activeElement) {
                document.activeElement.blur();
            }

            const element = document.getElementById('capture-area');
            
            // Show loading or feedback could go here
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '...';

            html2canvas(element, {
                scale: 2, // High resolution
                backgroundColor: '#ffffff', // Force white background
                useCORS: true
            }).then(canvas => {
                // Restore button text
                btn.innerHTML = originalText;

                // Create download link
                const link = document.createElement('a');
                link.download = 'form.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error("Error generating image:", err);
                btn.innerHTML = originalText;
                alert("ببورە هەڵەیەک ڕوویدا لە کاتی وێنەگرتندا");
            });
        }

        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
