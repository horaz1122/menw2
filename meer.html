<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>فۆڕمی A4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        .a4-page {
            background-color: white;
            box-sizing: border-box;
            position: relative;
        }

        /* Mobile Styles */
        .a4-page {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            box-shadow: none;
            margin: 0;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .a4-page {
                width: 210mm;
                height: 297mm;
                margin: 0 auto;
                padding: 10mm 15mm;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border-radius: 4px;
                overflow: hidden;
            }
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 600px;
        }

        td {
            border: 1px solid #000;
            padding: 2px 4px;
            text-align: center;
            height: 26px;
            font-size: 12px;
            line-height: 1.2;
        }
        
        .w-12 {
            width: 35px;
            background-color: #f9fafb;
            font-weight: bold;
            color: #666;
            font-size: 11px;
        }

        td[contenteditable="true"]:focus, div[contenteditable="true"]:focus, h1[contenteditable="true"]:focus, h3[contenteditable="true"]:focus {
            background-color: #f0f9ff;
            outline: 2px solid #3b82f6;
            outline-offset: -2px;
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                padding: 0;
                margin: 0;
            }
            .a4-page {
                width: 100%;
                height: 100%;
                box-shadow: none;
                margin: 0;
                padding: 10mm;
                border-radius: 0;
            }
            .no-print {
                display: none !important;
            }
            .table-responsive {
                overflow-x: visible;
                border: none;
                margin-bottom: 8px;
            }
            table {
                min-width: auto;
                width: 100%;
            }
            td {
                font-size: 11px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Action Buttons (Print & Clear) -->
    <div class="no-print fixed bottom-6 right-6 z-50 md:top-6 md:left-6 md:bottom-auto md:right-auto flex flex-col md:flex-row gap-3">
        <!-- Print Button -->
        <button onclick="window.print()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full shadow-xl flex items-center justify-center gap-2 transition-all transform hover:scale-105 active:scale-95 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            <span class="hidden md:inline">چاپکردن</span>
        </button>

        <!-- Clear Button -->
        <button onclick="clearAllData()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-xl flex items-center justify-center gap-2 transition-all transform hover:scale-105 active:scale-95 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <span class="hidden md:inline">پاککردنەوە</span>
        </button>
    </div>

    <script>
        // Unique ID for LocalStorage
        const STORAGE_PREFIX = 'a4_form_data_';

        // 1. Function to save data
        function saveData(element) {
            const id = element.getAttribute('data-save-id');
            if (id) {
                localStorage.setItem(STORAGE_PREFIX + id, element.innerHTML);
            }
        }

        // 2. Function to load data on startup
        function loadAllData() {
            // Load Headings
            document.querySelectorAll('[data-save-id]').forEach(el => {
                const saved = localStorage.getItem(STORAGE_PREFIX + el.getAttribute('data-save-id'));
                if (saved) el.innerHTML = saved;
            });

            // Load Table Cells
            // Assign IDs to cells dynamically if they don't have them
            let cellIndex = 0;
            document.querySelectorAll('td[contenteditable="true"]').forEach(cell => {
                const uniqueId = 'cell_' + cellIndex++;
                cell.setAttribute('data-save-id', uniqueId);
                
                const saved = localStorage.getItem(STORAGE_PREFIX + uniqueId);
                if (saved) cell.innerText = saved; // Use innerText for inputs to avoid HTML injection issues

                // Add listener for typing
                cell.addEventListener('input', function() {
                    localStorage.setItem(STORAGE_PREFIX + uniqueId, this.innerText);
                });
            });

            // Add listeners to headings
            document.querySelectorAll('h1[contenteditable], h3[contenteditable], div[contenteditable]').forEach(el => {
                el.addEventListener('input', function() {
                    if(this.getAttribute('data-save-id')) {
                        saveData(this);
                    }
                });
            });
        }

        // 3. Function to Clear All Data
        function clearAllData() {
            if (confirm("دڵنیای لە سڕینەوەی هەموو زانیارییەکان؟")) {
                // Clear LocalStorage
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith(STORAGE_PREFIX)) {
                        localStorage.removeItem(key);
                    }
                });

                // Clear UI
                document.querySelectorAll('td[contenteditable="true"]').forEach(cell => {
                    cell.innerText = '';
                });
                
                // Reset Titles to default (Optional: or just leave them blank)
                // If you want to keep titles but clear data, remove the next lines:
                // document.querySelectorAll('[data-save-id^="header"], [data-save-id^="sec"]').forEach(el => {
                //    // You might want to keep titles, so I won't clear them by default unless requested.
                // });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
