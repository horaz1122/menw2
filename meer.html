    <title>فۆڕمی A4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        .a4-page {
            background-color: white;
            box-sizing: border-box;
            position: relative;
        }

        /* Mobile Styles */
        .a4-page {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            box-shadow: none;
            margin: 0;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .a4-page {
                width: 210mm;
                height: 297mm; /* Fixed height to visualize A4 */
                margin: 0 auto;
                padding: 10mm 15mm; /* Tight padding to fit content */
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border-radius: 4px;
                overflow: hidden; /* Ensure it stays within A4 visual on screen */
            }
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 10px; /* Reduced margin */
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 600px;
        }

        td {
            border: 1px solid #000;
            padding: 2px 4px; /* Reduced padding */
            text-align: center;
            height: 26px; /* Reduced height to fit all rows */
            font-size: 12px; /* Slightly smaller font */
            line-height: 1.2;
        }
        
        .w-12 {
            width: 35px;
            background-color: #f9fafb;
            font-weight: bold;
            color: #666;
            font-size: 11px;
        }

        td[contenteditable="true"]:focus {
            background-color: #f0f9ff;
            outline: 2px solid #3b82f6;
            outline-offset: -2px;
        }

        /* Print Styles */
        @media print {
            body {
                background: none;
                padding: 0;
                margin: 0;
            }
            .a4-page {
                width: 100%;
                height: 100%;
                box-shadow: none;
                margin: 0;
                padding: 10mm; /* Safe print padding */
                border-radius: 0;
            }
            .no-print {
                display: none !important;
            }
            .table-responsive {
                overflow-x: visible;
                border: none;
                margin-bottom: 8px;
            }
            table {
                min-width: auto;
                width: 100%;
            }
            td {
                font-size: 11px; /* Ensure fit on print */
                height: 24px;
            }
        }
    </style>
</head>
