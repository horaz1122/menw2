    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #e5e7eb;
            margin: 0;
            padding: 10px; /* Reduced padding for mobile */
        }

        .a4-page {
            background-color: white;
            /* Responsive width: 100% on mobile, max 210mm for desktop/print view */
            width: 100%;
            max-width: 210mm; 
            min-height: 297mm;
            margin: 0 auto;
            padding: 15mm; /* Slightly reduced padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
        }

        /* Container to allow horizontal scroll on very small screens */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 500px; /* Ensures cells don't get too squashed on mobile */
        }

        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            height: 35px; /* Increased height slightly for easier tapping */
        }

        /* Make empty cells focusable and visibly editable */
        td[contenteditable="true"]:focus {
            background-color: #f0f9ff;
            outline: none;
        }

        /* Print styles */
        @media print {
            body {
                background: none;
                padding: 0;
                margin: 0;
            }
            .a4-page {
                max-width: none;
                width: 100%;
                height: auto;
                box-shadow: none;
                margin: 0;
                padding: 10mm;
            }
            .no-print {
                display: none !important;
            }
            .table-responsive {
                overflow-x: visible;
            }
            table {
                min-width: auto; /* Allow table to fit page on print */
            }
        }
    </style>
</head>

    <div class="no-print fixed bottom-5 right-5 z-50 md:top-5 md:left-5 md:bottom-auto md:right-auto">
