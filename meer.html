    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #e5e7eb; /* Gray background for desktop */
            margin: 0;
            padding: 0;
        }

        /* The main page container */
        .a4-page {
            background-color: white;
            box-sizing: border-box;
            position: relative;
        }

        /* Mobile Styles (Default) */
        .a4-page {
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            box-shadow: none;
            margin: 0;
        }

        /* Desktop Styles (Screen larger than 768px) */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .a4-page {
                width: 210mm;
                min-height: 297mm;
                margin: 0 auto;
                padding: 20mm;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border-radius: 4px;
            }
        }

        /* Table Scroll Container for Mobile */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
            border: 1px solid #eee; /* Light border to show limits */
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 600px; /* Minimum width to keep columns readable */
        }

        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            height: 35px;
            font-size: 14px; /* Slightly smaller text for mobile fit */
        }
        
        /* Row numbering column width */
        .w-12 {
            width: 40px;
            background-color: #f9fafb;
            font-weight: bold;
            color: #666;
        }

        /* Highlight editable cells on focus */
        td[contenteditable="true"]:focus {
            background-color: #f0f9ff;
            outline: 2px solid #3b82f6;
            outline-offset: -2px;
        }

        /* Print Specific Styles */
        @media print {
            body {
                background: none;
                padding: 0;
                margin: 0;
            }
            .a4-page {
                width: 100%;
                max-width: none;
                height: auto;
                box-shadow: none;
                margin: 0;
                padding: 15mm; /* Print padding */
                border-radius: 0;
            }
            .no-print {
                display: none !important;
            }
            .table-responsive {
                overflow-x: visible;
                border: none;
            }
            table {
                min-width: auto;
                width: 100%;
            }
            td {
                font-size: 12pt; /* Print font size */
                height: auto;
            }
        }
    </style>
</head>
